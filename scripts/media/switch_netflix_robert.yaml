switch_netflix_robert:
  alias: "Media: Ga naar Netflix van Robert on living TV"
  description:
    Start Netflix en open het profiel van Robert. Aangenomen dat de TV
    al aan staat.
  icon: mdi:netflix
  mode: single
  sequence:
    - condition: state
      entity_id: media_player.living_tv
      state: "on"
    - service: media_player.select_source
      target:
        entity_id: media_player.living_tv
      data:
        source: Netflix
    - delay:
        seconds: 1
    - service: webostv.button
      data:
        entity_id: media_player.living_tv
        button: LEFT
    - delay:
        seconds: 1
    - service: webostv.button
      data:
        entity_id: media_player.living_tv
        button: LEFT
    - delay:
        seconds: 1
    - service: webostv.button
      data:
        entity_id: media_player.living_tv
        button: LEFT
    - delay:
        seconds: 1
    - service: webostv.button
      data:
        entity_id: media_player.living_tv
        button: LEFT
    - delay:
        seconds: 2
    - service: webostv.button
      data:
        entity_id: media_player.living_tv
        button: ENTER
