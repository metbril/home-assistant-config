alias: "Ochtendroutine"
variables:
  time_of_day: "Goedemorgen."
  weer: "Het is nu bewolkt. Vandaag wordt het regenachtig met een maximumtemperatuur van 15 graden Celcius."
  nieuws: "Dit zijn de hoofdpunten uit het nieuws. Poetin gaat door. Ter Apel ligt nog steeds vol. Twee gewonden na woningbrand in Rotterdam."
sequence:
  - service: script.sonos_say
    data:
      entity_id: media_player.living_speaker
      message: >-
        {{ time_of_day}}
        {{ weer }}
        {{ nieuws }}
      volume_level: 0.15
