double_toggle:
  alias: Double Toggle
  fields:
    entity:
      name: Light target
      description: The light to toggle twice
      required: true
      selector:
        entity:
          domain: light
  sequence:
    - service: light.toggle
      target:
        entity_id: "{{ entity }}"
    - service: light.toggle
      target:
        entity_id: "{{ entity }}"
  mode: single
  icon: mdi:toggle-switch
