################################################
## Packages / Environment / Environment
################################################

## Dependancy: packages airquality, weather, rfxtrx

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'environment'

    ################################################
    ## Sensor
    ################################################

    sensor.pws_th_humidity:
      <<: *customize
      friendly_name: "Luchtvochtigheid"
      icon: mdi:water-percent

    sensor.pws_th_temperature:
      <<: *customize
      friendly_name: "Temperatuur"

    sensor.pws_wind_wind_direction:
      <<: *customize
      friendly_name: "Windrichting"
      icon: mdi:compass
      unit_of_measurement: "Ëš"

    sensor.pws_rain_rain_rate:
      <<: *customize
      friendly_name: "Neerslag"
      icon: mdi:weather-rainy
      unit_of_measurement: "mm/u"

    ################################################
    ## Group
    ################################################

    group.environment_view:
      <<: *customize
      friendly_name: Leefklimaat
      icon: mdi:earth

    group.air_quality:
      <<: *customize
      friendly_name: 'Luchtkwaliteit'

    group.pws:
      <<: *customize
      friendly_name: 'Weerstation'

################################################
## Group
################################################

group:

  environment_view:
    name: Environment
    view: Yes
    entities:
      - group.weather
      - group.pws
      - group.air_quality

  air_quality:
    name: Air Quality
    entities:
      - sensor.waqi_rotterdam
      - sensor.waqi_rotterdam_impact
      - sensor.dark_sky_ozone
      - sensor.dark_sky_uv_index

  pws:
    name: Personal Weather Station
    entities:
      - sensor.pws_th_temperature
      - sensor.pws_th_humidity
      - sensor.pws_rain_rain_rate
      - sensor.pws_wind_wind_direction
