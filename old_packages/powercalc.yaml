# Global configuration
# https://github.com/bramstroker/homeassistant-powercalc#global-configuration
powercalc:

sensor:

  # Only on/off, power from sticker
  - platform: powercalc
    entity_id: light.turbinelamp
    fixed:
      power: 5
    standby_power: 0
    disable_standby_power: true

  # Missing: bureaulamp
  # LED lamp met 3 standen, niet te bepalen wat het verbruik is per stand
  # Misschien het maximale verbruik opnemen, bij aan/uit