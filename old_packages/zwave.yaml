---
################################################
## Z-Wave
################################################

################################################
## Script
################################################
script:
  reset_energy_meters:
    sequence:
      - service: zwave.reset_node_meters
        data: '{ "node_id": "7", "instance":"1" }'
      - service: logbook.log
        data:
          name: Energiemeters
          message: opniew ingesteld

################################################
## Automation
################################################
automation:

  - alias: Reset Energy Meters Monthly
    hide_entity: no
    initial_state: on
    trigger:
      - platform: time
        # upgrade to 0.90
        # hours: 00
        # minutes: 00
        # seconds: 00
        at: '00:00:00'
    condition:
      - condition: template
        value_template: "{{ now().date().day == 1 }}"
    action:
      - service: script.reset_energy_meters
      - service: logbook.log
        data:
          name: Energiemeters
          message: automatisch gereset voor start maand
