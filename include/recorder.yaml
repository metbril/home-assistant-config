# cannot be split into multiple files, because key can only be used once.
#db_url: !secret mysql
purge_interval: 1
purge_keep_days: 3
exclude:
  domains:
    - weblink
    - updater
    - automation
    - alert
    - script
    - device_tracker
    - group
    - media_player
    - remote
    - light
    - sun
    - zone
    - zwave
  entities:
    - sensor.date
    - sensor.time
    - sensor.worldclock_sensor
    - sensor.moon
    - sensor.season
    - sensor.last_boot
    - sensor.since_last_boot
    - sensor.since_last_boot_short
    - sensor.since_last_boot_short_nl
    - sensor.ha_uptime
    - sensor.bad_login
    - sensor.homeassistant_v2db
    - sensor.homeassistantlog
    - sensor.myipopendnscom
    # host network
    - sensor.network_in_eth0
    - sensor.network_out_eth0
    - sensor.packets_in_eth0
    - sensor.packets_out_eth0
    # cpu
    - sensor.processor_use
    - sensor.cpu_temperature
    - binary_sensor.cpu_high
    - binary_sensor.cpu_hot
    # dsmr
    - sensor.power_production
    - sensor.power_production_low
    - sensor.power_production_normal
    - sensor.power_tariff
    - sensor.hourly_gas_consumption
    # darksky
    - sensor.dark_sky_apparent_temperature
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_dew_point
    - sensor.dark_sky_icon
    - sensor.dark_sky_summary
    - sensor.dark_sky_visibility
    - sensor.dark_sky_wind_bearing
    - sensor.dark_sky_precip_type
    - sensor.dark_sky_precip
    - sensor.dark_sky_precip_intensity
    - sensor.dark_sky_precip_probability
    # waqi
    # zwave
    - binary_sensor.benext_molite_8_motion
    - sensor.benext_molite_8_alarm_level
    - sensor.benext_molite_8_alarm_type
    - sensor.benext_molite_8_battery_level
    # - sensor.benext_molite_8_luminance
    # - sensor.benext_molite_8_temperature
    - switch.fibaro_wall_plug_7
    - sensor.fibaro_wall_plug_7_energy
    - sensor.fibaro_wall_plug_7_exporting
    - sensor.fibaro_wall_plug_7_power
    - sensor.fibaro_wall_plug_7_power_2



