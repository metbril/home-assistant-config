## binary_sensor/host.yaml

# https://github.com/custom-components/sensor.rpi_power
- platform: rpi_power

- platform: template
  sensors:
    update_available:
      value_template: >-
        {{ states('sensor.latest_version') != states('sensor.current_version') and
            states('sensor.latest_version') != 'unavailable' and 
            states('sensor.latest_version') != 'unknown' }}
