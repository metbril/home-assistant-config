title: Start
path: start
icon: 'mdi:rocket'
badges:
  - binary_sensor.occupancy
cards:
  - type: glance
    entities:
      - entity: person.robert
      - entity: person.monique
      - entity: person.bjorn
      - entity: binary_sensor.occupancy
      - entity: alarm_control_panel.home
  - type: custom:vertical-stack-in-card
    cards:
      - entity: sensor.time
        type: 'custom:bignumber-card'
      - entity: sensor.date
        type: 'custom:bignumber-card'
        scale: '20px'
  - entity: binary_sensor.occupancy
    hold_action:
      action: more-info
    show_icon: true
    show_name: false
    tap_action:
      action: more-info
    type: entity-button
  - entity: weather.dark_sky
    name: Het weer hiero
    type: weather-forecast
  - entity: light.living_lights
    hold_action:
      action: more-info
    tap_action:
      action: toggle
    type: light
  - type: entity-filter
    entities:
      - entity: binary_sensor.frontdoor_contact_sensor
      - entity: binary_sensor.master_bedroom_outside_door_sensor
        name: Balkondeur
    state_filter:
      - 'on'
    card:
      type: glance
      title: Open contacten
      show_state: false
    show_empty: false
  - entities:
      - entity: alert.frontdoor_open
    title: Voordeur alert
    type: glance
  - entities:
      - entity: sensor.pws_th_temperature
      - entity: sensor.power_consumption
    type: glance
