title: Weer
path: weer
icon: 'mdi:weather-partlycloudy'
badges:
  - binary_sensor.meteoalarm
  - binary_sensor.protection_window
cards:
  - entity: weather.dark_sky
    name: Thuis
    type: weather-forecast
  - entities:
      - entity: sensor.buienradar_precipitation_forecast_average
      - entity: automation.rain_alarm
      - entity: sensor.pws_th_temperature
      - entity: sensor.pws_th_humidity
    type: glance
  - type: horizontal-stack
    cards:
      - type: sensor
        entity: sensor.pws_th_temperature
        graph: line
      - type: sensor
        entity: sensor.pws_th_humidity
        graph: line
  - hold_action:
      action: none
    image: 'https://api.buienradar.nl/image/1.0/RadarMapNL?w=500&h=512'
    tap_action:
      action: none
    type: picture
  - cards:
      - entities:
          - entity: sensor.dark_sky_ozone
          - entity: sensor.dark_sky_uv_index
        type: entities
    type: vertical-stack
  - type: map
    title: Blikseminslag
    geo_location_sources:
      - wwlln
  - type: entities
    entities:
      - entity: sensor.current_uv_level_local
      - entity: binary_sensor.protection_window
      - entity: sensor.current_uv_index
      - entity: sensor.max_uv_index
      - entity: sensor.current_ozone_level