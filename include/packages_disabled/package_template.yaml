################################################
## Packages Template
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'template'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Sensor
    ################################################

    ################################################
    ## Group
    ################################################

    group.template:
      <<: *customize
      friendly_name: Sjabloon

################################################
## Group
################################################

group:
  template:
    name: Template
    entities:
      - sun.sun

################################################
## Sensor
################################################

sensor:
