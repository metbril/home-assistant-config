################################################
## Include Group
##
## These can be reloaded without restarting 
## Home Assistant
##
## Some packages also contain groups 
################################################

health:
  name: Gezondheid
  entities:
    - sensor.waqi_rotterdam
    - sensor.waqi_rotterdam_impact
    - sensor.dark_sky_ozone
weather:
  name: Weerbericht
  entities:
    - sensor.dark_sky_summary
    - sensor.dark_sky_icon
    - sensor.dark_sky_temperature
    - sensor.dark_sky_apparent_temperature
    - sensor.dark_sky_dew_point
    - sensor.dark_sky_humidity
    - sensor.dark_sky_pressure
    - sensor.dark_sky_visibility
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_wind_speed
    - sensor.dark_sky_wind_bearing
    - sensor.dark_sky_precip_type
    - sensor.dark_sky_precip
    - sensor.dark_sky_precip_intensity
    - sensor.dark_sky_precip_probability
automation:
  name: Automatisering
  entities:
    - automation.download_laag
    - automation.update_available_notification
pws:
  name: Weerstation
  entities:
    - sensor.pws_th_temperature
    - sensor.pws_th_humidity
    - sensor.pws_rain_rain_rate
    - sensor.pws_wind_wind_direction
living_lights:
  name: Verlichting Woonkamer
  entities:
    ## clockwise from the door
    - light.hoge_kast
    - light.bank
    - light.bollamp
    - light.living_desk
    - light.tv_meubel
motion:
  name: Motion sensors
  # view: false
  entities:
    - binary_sensor.benext_molite_8_motion
    - binary_sensor.motion_garage

