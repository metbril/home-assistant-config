title: Nutsvoorzieningen
path: nutsvoorzieningen
icon: 'mdi:flash'
badges: []
cards:
  - entity: sensor.power_consumption
    from: bottom
    max: 10
    min: 0
    severity:
      - style: var(--label-badge-green)
        value: 1
      - style: var(--label-badge-yellow)
        value: 2
      - style: var(--label-badge-red)
        value: 4
    title: Totaalgebruik
    type: 'custom:bignumber-card'
  - entities:
      - entity: sensor.turbine_light_plug_power
        name: Turbinelamp
    show_header_toggle: false
    title: Gebruik per apparaat
    type: entities
  - entities:
      - entity: sensor.power_tariff
      - entity: sensor.power_tariff_nl
    type: glance
  - cards:
      - columns: 4
        entities:
          - entity: sensor.daily_power
            name: Totaal dag
          - entity: sensor.daily_power_peak
            name: Piek dag
          - entity: sensor.daily_power_offpeak
            name: Dal dag
          - entity: sensor.daily_gas
            name: Gas Dag
        title: Energieverbruik (dag)
        type: glance
      - columns: 4
        entities:
          - entity: sensor.monthly_power
            name: Totaal
          - entity: sensor.monthly_power_peak
            name: Piek
          - entity: sensor.monthly_power_offpeak
            name: Dal
          - entity: sensor.monthly_gas
            name: Gas
        title: Energieverbruik (maand)
        type: glance
      - entities:
          - sensor.power_consumption
        title: Totaalgebruik
        type: history-graph
    type: vertical-stack
  - columns: 3
    entities:
      - entity: sensor.turbine_light_plug_power
      - entity: sensor.turbine_light_plug_energy
    title: Verbruik
    type: glance
