title: Aanwezigheid
path: aanwezigheid
icon: 'mdi:account'
badges:
  - person.king
  - person.queen
  - person.bishop
  - binary_sensor.occupancy
cards:
  - type: glance
    entities:
      - entity: device_tracker.pontius_2
      - entity: device_tracker.robert_iphone
      - entity: sensor.battery_level
      - entity: sensor.battery_state
    title: iPhone King
    columns: 4
    
  - type: map
    entities:
      - entity: device_tracker.pontius_2
    title: Waar is King nu?
    aspect_ratio: 16x9
    default_zoom: 14

  - entities:
      - entity: input_boolean.occupancy_home
        tap_action:
          action: toggle
      - entity: input_boolean.occupancy_away
        tap_action:
          action: toggle
      - entity: input_boolean.occupancy_asleep
        tap_action:
          action: toggle
      - entity: input_boolean.occupancy_vacation
        tap_action:
          action: toggle
    show_name: false
    show_state: false
    title: Bezetting instellen
    type: glance
  - entities:
      - entity: binary_sensor.occupancy
      - entity: sensor.occupancy
    show_header_toggle: false
    type: entities
  - entities:
      - entity: person.king
      - entity: device_tracker.king_iphone
      - entity: device_tracker.pontius
    title: King
    type: glance
