title: Start
path: start
icon: 'mdi:rocket'
badges:
  - binary_sensor.occupancy
cards:
  - type: glance
    entities:
      - entity: person.king
      - entity: person.queen
      - entity: person.bishop
  - type: custom:vertical-stack-in-card
    cards:
      - entity: sensor.time
        type: 'custom:bignumber-card'
      - entity: sensor.date
        type: 'custom:bignumber-card'
        scale: '20px'
  - entity: binary_sensor.occupancy
    hold_action:
      action: more-info
    show_icon: true
    show_name: false
    tap_action:
      action: more-info
    type: entity-button
  - entity: light.living_lights
    type: light
  - entities:
      - entity: sensor.power_consumption
    type: glance
