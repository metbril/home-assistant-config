title: Start
path: start
icon: 'mdi:rocket'
badges:
  - entity: binary_sensor.occupancy
  - person.king
  - person.queen
  - person.bishop
cards:
  - type: glance
    entities:
      - entity: person.king
      - entity: person.queen
      - entity: person.bishop
      - entity: sensor.occupancy
  - type: glance
    entities:
      - entity: light.living_lights
        tap_action: 
          action: toggle


  - type: custom:vertical-stack-in-card
    cards:
      - entity: sensor.time
        type: 'custom:bignumber-card'
      - entity: sensor.date
        type: 'custom:bignumber-card'
        scale: '20px'
  - entity: binary_sensor.occupancy
    hold_action:
      action: more-info
    show_icon: true
    show_name: false
    tap_action:
      action: more-info
    type: entity-button
  - type: light
    entity: light.living_lights
  - entities:
      - entity: sensor.power_consumption
    type: glance
