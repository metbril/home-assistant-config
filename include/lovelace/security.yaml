title: Beveiliging
path: beveiliging
icon: 'mdi:shield'
badges:
  - binary_sensor.occupancy
  - group.motion
  - group.contact
cards:
  - type: horizontal-stack
    cards:
      - entity: input_boolean.occupancy_home
        hold_action:
          action: more-info
        tap_action:
          action: toggle
        type: entity-button
      - entity: input_boolean.occupancy_away
        hold_action:
          action: more-info
        icon: 'mdi:exit-run'
        tap_action:
          action: toggle
        type: entity-button
      - entity: input_boolean.occupancy_asleep
        hold_action:
          action: more-info
        tap_action:
          action: toggle
        type: entity-button
      - entity: input_boolean.occupancy_vacation
        hold_action:
          action: more-info
        tap_action:
          action: toggle
        type: entity-button
  - type: glance
    title: Beweging
    entities:
      - entity: binary_sensor.living_multi_sensor_motion
      - entity: binary_sensor.motion_garage
  - type: glance
    title: Contactsensoren
    entities:
      - entity: binary_sensor.frontdoor_contact_sensor
      - entity: binary_sensor.master_bedroom_outside_door_sensor
  - type: entity-filter
    state_filter:
      - 'on'
    show_empty: false
    card:
      show_state: false
      title: Open contacten
      type: glance
    entities:
      - entity: binary_sensor.frontdoor_contact_sensor
      - entity: binary_sensor.master_bedroom_outside_door_sensor
        name: Balkondeur
  - type: entity-filter
    state_filter:
      - 'on'
    show_empty: false
    card:
      show_state: false
      title: Beweging
      type: glance
    entities:
      - entity: binary_sensor.motion_garage
      - entity: binary_sensor.living_multi_sensor_motion
