- alias: Notify WAQI status change
  trigger:
    - platform: state
      entity_id: sensor.waqi_rotterdam_impact
  action:
    - service: notify.pushover
      data_template:
        title: "Risico luchtkwaliteit gewijzigd"
        message: "De luchtkwaliteit is nu: {{ trigger.to_state.state }}"
