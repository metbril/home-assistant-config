################################################
## Packages / Date and Time
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'datetime'


################################################
## Sun
################################################

sun:

################################################
## Binary Sensor
################################################

binary_sensor:
  - platform: workday
    name: Workday
    country: NL
    workdays: [ mon, tue, wed, thu, fri ]

################################################
## Sensor
################################################

sensor:
  - platform: time_date
    display_options:
      - 'date'
      - 'time'
