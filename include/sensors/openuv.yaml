- platform: template
  sensors:
    current_uv_level_local:
      entity_id: sensor.current_uv_level
      friendly_name: "Huidige UV-niveau"
      icon_template: mdi:weather-sunny
      value_template: >-
        {% if is_state('sensor.current_uv_level', 'Low') %}
          Laag
        {% elif is_state('sensor.current_uv_level', 'Moderate') %}
          Middelmatig
        {% elif is_state('sensor.current_uv_level', 'High') %}
          Hoog
        {% elif is_state('sensor.current_uv_level', 'Very High') %}
          Zeer hoog
        {% elif is_state('sensor.current_uv_level', 'Extreme') %}
          Extreem
        {% else %}
          Unknown
        {% endif %}
