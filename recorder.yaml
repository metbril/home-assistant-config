db_url: !secret mysql
purge_days: 7 # keep 1 week
exclude:
  domains:
    - weblink
    - updater
    - automation
    - alert
    - device_tracker
    - group
    - media_player
    - sun
    - zone
  entities:
    - sensor.date
    - sensor.time
    - sensor.time_of_day
    - sensor.worldclock_sensor
    - sensor.moon
    - sensor.last_boot
    - sensor.since_last_boot
    - sensor.power_production
    - sensor.power_production_low
    - sensor.power_production_normal
    - sensor.power_tariff
    - sensor.hourly_gas_consumption
    - binary_sensor.cpu_high
    - binary_sensor.cpu_hot
