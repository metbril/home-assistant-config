---
name: "Check configuration"
# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: 0 2 * * *

jobs:
  yamllint:
    name: YAML linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Frenk's yamllint
        uses: frenck/action-yamllint@v1.4.2

  ha_version:
    name: Get Installed Version for Testing
    runs-on: ubuntu-latest
    outputs:
      current_version: ${{ steps.currentver.outputs.current_version }}
    steps:
      - name: Get config from GitHub
        uses: actions/checkout@v4
      - name: Get Installed Version from .HA_VERSION
        id: currentver
        run: |
          HA_VERSION=$(<.HA_VERSION)
          echo $HA_VERSION
          echo "current_version=$HA_VERSION" >> $GITHUB_OUTPUT

  homeassistant:
    name: Home Assistant Core ${{ matrix.version }} Configuration Check
    needs: [yamllint, ha_version]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["${{needs.ha_version.outputs.current_version}}", "stable", "beta", "dev"]
    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      - name: 游늯 Create fake empty files
        run: |
          touch ./home-assistant_v2.db
          touch ./home-assistant.log
          touch ./fake_id_rsa
          touch ./fake_cert.pem

      - name: 游늬 Create empty custom components folder
        run: |
          mkdir -p ./custom_components

      - name: 游닌 Clone custom component - Brandstofprijzen
        run: |
          git clone https://github.com/metbril/home-assistant-brandstofprijzen.git
          mv -v home-assistant-brandstofprijzen/custom_components/* ./custom_components

      - name: 游닌 Clone custom component - Buienalarm
        run: |
          git clone https://github.com/gieljnssns/buienalarm-sensor-homeassistant.git
          mv -v buienalarm-sensor-homeassistant/custom_components/* ./custom_components

      - name: 游닌 Clone custom component - Feedparser
        run: |
          git clone -b fix-ha-dev https://github.com/metbril/feedparser.git
          mv -v feedparser/custom_components/* ./custom_components

      - name: 游닌 Clone custom component - ICS Calendar
        run: |
          git clone https://github.com/franc6/ics_calendar.git
          mv -v ics_calendar/custom_components/* ./custom_components

      - name: 游닌 Clone custom component - Multiscrape
        run: |
          git clone https://github.com/danieldotnl/ha-multiscrape.git
          mv -v ha-multiscrape/custom_components/* ./custom_components

      - name: 游닌 Clone custom component - Sun2
        run: |
          git clone https://github.com/pnbruckner/ha-sun2.git
          mv -v ha-sun2/custom_components/* ./custom_components

      - name: 游끢 Check configuration
        uses: frenck/action-home-assistant@v1.4
        with:
          path: "."
          secrets: ./secrets.example.yaml
          version: "${{ matrix.version }}"
