- id: '1642157915331'
  alias: 'System: Home Assistant Alert'
  description: ''
  use_blueprint:
    path: CentralCommand/get-notified-any-time-there-is-a-new-home-assistant-alert.yaml
    input:
      feed_url: https://alerts.home-assistant.io/feed.xml
      notifier: robert
