- id: '1662548077258'
  alias: Garden > Lighting > Switch lights based on sun elevation
  description: 'Switch the outdoor lights on/off based on sun elevation. Elevation
    is an attribute of the sun integration. Elevetion is more accurate for darkness
    that a fixed time. Elevation varies over time. Note: I should create a blueprint
    for this some day.

    '
  trigger:
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    above: '1'
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: '1'
  condition: []
  action:
  - if:
    - condition: state
      entity_id: sun.sun
      attribute: rising
      state: true
    then:
    - service: light.turn_off
      target:
        entity_id: light.achtergevel
      data:
        transition: 5
    - service: persistent_notification.create
      data:
        message: 'Gevelverlichting uitgeschakeld bij zonsopkomst.

          Elevation: {{ states(''sensor.sun_elevation'') }}gr.

          Outside brightness: {{ states(''sensor.outside_brightness'') }}%.

          Clouds: {{ states(''sensor.weatherbit_cloud_coverage'') }}%.

          Irradiance: {{ states(''sensor.weatherbit_solar_radiation'') }}%.

          '
    - service: notify.twitter
      data:
        message: "{{ ['Zonsopkomst! \U0001F305','Het wordt een mooie dag! \U0001F603','Goedemorgen!
          ☕️', 'Rise and shine! \U0001F31E' ] | random }}"
    else:
    - service: light.turn_on
      target:
        entity_id: light.achtergevel
      data:
        transition: 5
        brightness_pct: 70
    - service: persistent_notification.create
      data:
        message: 'Gevelverlichting ingeschakeld bij zonsondergang.

          Elevation: {{ states(''sensor.sun_elevation'') }}gr.

          Outside brightness: {{ states(''sensor.outside_brightness'') }}%.

          Clouds: {{ states(''sensor.weatherbit_cloud_coverage'') }}%.

          Irradiance: {{ states(''sensor.weatherbit_solar_radiation'') }}%.

          '
