- id: '1618120380836'
  alias: Dim verlichting
  description: ''
  trigger:
  - platform: time
    at: '23:30'
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: input_boolean.occupancy_vacation
      state: 'on'
  - condition: state
    entity_id: light.living
    state: 'on'
  action:
  - service: scene.turn_on
    target:
      entity_id: scene.gedimd_2
  mode: single
- id: '1616840387700'
  alias: Achtergevel aan
  description: ''
  trigger:
  - platform: sun
    event: sunset
  condition: []
  action:
  - type: turn_on
    device_id: 6086240726c371f6e85175a94e2bb201
    entity_id: light.achtergevel
    domain: light
    brightness_pct: 70
  mode: single
- id: '1616840430327'
  alias: Achtergevel uit
  description: ''
  trigger:
  - platform: sun
    event: sunrise
    offset: -01:00:00
  condition: []
  action:
  - type: turn_off
    device_id: 6086240726c371f6e85175a94e2bb201
    entity_id: light.achtergevel
    domain: light
  mode: single
- id: '1639729353203'
  alias: Z-Wave Controller
  description: Notify when Z-Wave controller is not alive
  trigger:
  - platform: device
    device_id: 170852c54382835e7a043d2e09fd440a
    domain: zwave_js
    type: state.node_status
    entity_id: sensor.z_stick_gen5_usb_controller_node_status
    from: alive
  condition: []
  action:
  - service: notify.admin
    data:
      message: Er is een probleem met de Z-Wave controller. Controleer het systeem
      title: Z-Wave Controller
  mode: single
- id: '1640289068692'
  alias: Onbekende Microsoft Teams Status
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.microsoft_teams_status_robert
    to: 'off'
    from: 'on'
  condition: []
  action:
  - service: notify.admin
    data:
      message: 'Microsoft Teams heeft een onbekende status doorgegeven: {{ states(''input_text.microsoft_teams_status_robert'')
        }}'
  mode: single
