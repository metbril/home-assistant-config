- id: hacs_1578603337940
  alias: Melden HACS Updates
  description: ''
  trigger:
  - entity_id: sensor.hacs
    platform: state
  condition:
  - condition: template
    value_template: '{{ states(trigger.entity_id) != "unknown"}}'
  - condition: template
    value_template: '{{ (states(trigger.entity_id) | float) != 0}}'
  action:
  - data_template:
      message: "{% for repo in state_attr(trigger.entity_id, 'repositories') %}\n\
        \  **{{ repo.display_name }}** _{{ repo[\"installed version\"] }}_ -> _{{\
        \ repo[\"available version\"] }}_\n{% endfor %}"
      title: Te verwerken updates in HACS
    service: persistent_notification.create
- id: hacs_1578603656941
  alias: Melden HACS Repository
  description: ''
  trigger:
  - event_data:
      action: registration
    event_type: hacs/repository
    platform: event
  condition:
  - condition: template
    value_template: '{{ trigger.event.data.repository is defined }}'
  action:
  - data_template:
      message: '{% set repo = trigger.event.data.repository %} {% set id = trigger.event.data.repository_id
        %} [{{ repo }}](/hacs/repository/{{ id }}) werd zojuist toegevoegd aan HACS.'
      title: Nieuwe repository in HACS
    service: persistent_notification.create
- id: signals_1578650308372
  alias: Synchroniseren Signaallamp Scene
  description: ''
  trigger:
  - event_data:
      domain: scene
      service: turn_on
    event_type: call_service
    platform: event
  condition: []
  action:
  - data:
      message: Scene called
    service: notify.admin
- id: signals_1578658533
  alias: Aanzetten regenalarm
  description: Trigger rain alarm when rain expected on workdays between 6 and 9 am
  trigger:
  - above: '0'
    entity_id: sensor.buienradar_precipitation_forecast_average
    platform: numeric_state
  condition:
  - condition: state
    entity_id: binary_sensor.workday
    state: 'on'
  - after: 06:00:00
    before: 09:00:00
    condition: time
  action:
  - data:
      entity_id: input_select.signaallamp_scene
      option: Regenalarm
    service: input_select.select_option
- id: signals_1578658827
  alias: Verwijderen waarschuwing regenalarm
  description: Remove rain alarm at 9 or when no rain expected
  trigger:
  - platform: template
    value_template: '{{ states(''sensor.buienradar_precipitation_forecast_average'')
      | float == 0 }}'
  - at: 09:00:00
    platform: time
  condition:
  - condition: state
    entity_id: input_select.signaallamp_scene
    state: Regenalarm
  action:
  - data:
      entity_id: input_select.signaallamp_scene
      option: Uit
    service: input_select.select_option
- id: signals_1578659184
  alias: Synchroniseren scene signaallamp met licht
  description: Set scene input when light switched off manually
  trigger:
  - entity_id: light.signaallamp
    platform: state
    to: 'off'
  action:
  - data:
      entity_id: input_select.signaallamp_scene
      option: Uit
    service: input_select.select_option
- id: signals_1578661126
  alias: Bijwerken signaallamp via scene
  description: Update Signaallamp light using selected scene
  trigger:
  - entity_id: input_select.signaallamp_scene
    platform: state
  condition:
  - condition: state
    entity_id: input_boolean.signaallamp_enabled
    state: 'on'
  action:
  - data_template:
      entity_id: '{{ (''scene.signaal_'' ~ trigger.to_state.state) | lower | replace(''
        '', ''_'' ) }}'
    service: scene.turn_on
- id: lighting_1578815661
  alias: Turn On Living Lights at Dusk
  description: ''
  trigger:
  - event: sunset
    offset: -00:30:00
    platform: sun
  action:
  - entity_id: light.living_dusk
    service: light.turn_on
  - data_template:
      message: '{{ [ "Vlak voor zonsondergang doe ik altijd de binnenverlichting aan.",
        "Ik doe de lampen aan, omdat het straks binnen donker gaat worden.", "Steeds
        zodra de zon verdwijnt, doe ik de @TweetHue verlichting aan.", "De hoogste
        tijd om de verlichting in te schakelen." ] | random + " #HomeAssistant" +
        [ " #Beveiliging", " #Zonsondergang", " #Verlichting", " #Hue", " #SmartLighting",
        " #SmartHome", " #HomeAutomation" ] | random }}'
    service: notify.twitter
- id: lighting_1578815662
  alias: Turn On Living Lights
  description: Turn On Living Lights from RFXTRX Wall Switch
  trigger:
  - platform: event
    event_type: button_pressed
    event_data:
      entity_id: switch.living_wallswitch_left
      state: 'on'
  action:
  - service: light.turn_on
    entity_id: light.living
- id: lighting_1578815663
  alias: Turn Off Living Lights
  description: Turn Off Living Lights from RFXTRX Wall Switch
  trigger:
  - platform: event
    event_type: button_pressed
    event_data:
      entity_id: switch.living_wallswitch_left
      state: 'off'
  action:
  - service: light.turn_off
    entity_id: light.living
- id: presence_1578816540
  alias: Melden Familie Thuis
  trigger:
  - entity_id: group.family
    platform: state
  action:
  - data_template:
      message: "{% set state = trigger.to_state.state %} {% if state == 'home' -%}\n\
        \  Ik heb gemerkt dat er weer iemand thuis is.\n{%- elif state == 'not_home'\
        \ -%}\n  Ik zie dat er niemand meer thuis is.\n{%- else -%}\n  Ik weet even\
        \ niet of er iemand thuis is.            \n{%- endif %}"
    service: notify.admin
- id: presence_1578816550
  alias: Melden Nieuw Apparaat Gedetecteerd
  trigger:
  - platform: event
    event_type: device_tracker_new_device
  action:
  - service: persistent_notification.create
    data:
      message: Nieuw apparaat herkend. Controleer bestand 'known_devices.yaml' voor
        details.
      title: Nieuw apparaat
- id: notify_1578816860
  alias: Doorsturen persistente meldingen naar beheerder
  description: Doorsturen persistente meldingen naar beheerder via Pushover
  trigger:
  - event_data:
      domain: persistent_notification
      service: create
    event_type: call_service
    platform: event
  action:
  - data_template:
      message: "{% set message = trigger.event.data.service_data.message %} {% if\
        \ 'login attempt' in message|lower %}\n  {{ message }}: http://www.ip-tracker.org/locator/ip-lookup.php?ip={{\
        \ message.split('from ')[1] }}\n{% else %}\n  {{ message }}\n{% endif %}"
    service: notify.admin
