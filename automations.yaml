- id: '1606818215280'
  alias: Werk Vrij
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.teams_status_robert
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: sensor.teams_status_robert
      state: Bezet
    - condition: state
      entity_id: sensor.teams_status_robert
      state: Niet storen
