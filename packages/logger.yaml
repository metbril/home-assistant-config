############################################################################
## Packages / Logger
## Realtime Debugging
############################################################################

homeassistant:
  customize_glob:
    "input_select.log_*":
      icon: mdi:bug
      hidden: False

  customize:

    ########################################################################
    ## Node Anchors
    ########################################################################

    package.node_anchors:
      customize: &customize
        package: 'logger'

############################################################################
## Logger
############################################################################

logger:
  default: warn
  # logs:
  #   homeassistant.components.rfxtrx: debug

############################################################################
## Input Select
############################################################################

## Last state will be restored at start

input_select:
  log_level:
    name: Log Level
    options:
      - critical
      - fatal
      - error
      - warning
      - warn
      - info
      - debug
      - notset

