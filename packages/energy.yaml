############################################################################
## Packages / Energy
############################################################################

homeassistant:
  customize:

    ########################################################################
    ## Node Anchors
    ########################################################################

    package.node_anchors:
      customize: &customize
        package: 'energy'

############################################################################
## History Graph
############################################################################

history_graph:
  hg1:
    name: Power Consumption Plugs
    entities:
      - sensor.charging_station_plug_power
      - sensor.garage_door_plug_power
      - sensor.fibaro_wall_plug_7_power
    hours_to_show: 1
    refresh: 60
