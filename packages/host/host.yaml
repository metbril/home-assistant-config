################################################
## Packages / Host / Host
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'system'

    ################################################
    ## Binary Sensor
    ################################################

    binary_sensor.db_large:
      <<: *customize
      friendly_name: Grote database
      device_class: problem

    binary_sensor.cpu_high:
      <<: *customize
      friendly_name: CPU Hoog
      device_class: problem

    binary_sensor.cpu_hot:
      <<: *customize
      friendly_name: CPU Heet
      device_class: heat

    ################################################
    ## Sensor
    ################################################

    sensor.processor_use:
      <<: *customize
      friendly_name: Processorgebruik

    sensor.memory_use_percent:
      <<: *customize
      friendly_name: Geheugengebruik

    sensor.disk_free_:
      <<: *customize
      friendly_name: Beschikbare opslag

    sensor.disk_use_percent_:
      <<: *customize
      friendly_name: Gebruikte opslag

    sensor.homeassistant_v2db:
      <<: *customize
      friendly_name: Omvang database

    sensor.homeassistantlog:
      <<: *customize
      friendly_name: Omvang logbestand

    sensor.ozw_logtxt:
      <<: *customize
      friendly_name: Omvang logbestand Z-Wave

    sensor.cpu_temperature:
      <<: *customize
      friendly_name: Processortemperatuur

    sensor.last_boot:
      <<: *customize
      friendly_name: Laatste herstart

    sensor.since_last_boot:
      <<: *customize
      friendly_name: Sinds laatste herstart

    sensor.bad_login:
      <<: *customize
      friendly_name:  Mislukte inlogpogingen
      icon: mdi:alert

    sensor.network_out_eth0:
      <<: *customize
      friendly_name: Bytes verzonden
      icon: mdi:upload-network

    sensor.network_in_eth0:
      <<: *customize
      friendly_name: Bytes ontvangen
      icon: mdi:download-network

    sensor.packets_out_eth0:
      <<: *customize
      friendly_name: Pakketten verzonden
      icon: mdi:upload-network

    sensor.packets_in_eth0:
      <<: *customize
      friendly_name: Pakketten ontvangen
      icon: mdi:download-network

    sensor.ssl_certificate_expiry:
      <<: *customize
      friendly_name: Geldigheidsduur SSL-certificaat
      unit_of_measurement: dagen

    sensor.myip:
      <<: *customize
      friendly_name: Publiek IP-adres
      icon: mdi:wan

    sensor.ha_uptime:
      <<: *customize
      friendly_name: Sinds laatste start HA
      icon: mdi:clock

  ################################################
  ## Group
  ################################################

    group.host_view:
      <<: *customize
      friendly_name: Systeeminformatie
      icon: mdi:server
      order: 999 # always last
    
    group.host_performance:
      <<: *customize
      friendly_name: Prestaties
      icon: mdi:memory

    group.host_storage:
      <<: *customize
      friendly_name: Opslag
      icon: mdi:harddisk

    group.host_network:
      <<: *customize
      friendly_name: Netwerk
      icon: mdi:network

################################################
## Binary Sensor
################################################

binary_sensor:
  - platform: template
    sensors:
      cpu_high:
        value_template: '{{ states.sensor.processor_use.state | float > 80 }}'

      cpu_hot:
        value_template: '{{ states.sensor.cpu_temperature.state | float > 80 }}'

      db_large:
        value_template: '{{ states.sensor.homeassistant_v2db.state | float > 3000 }}'

################################################
## Sensor
################################################

sensor:
  - platform: systemmonitor
    resources:
      - type: memory_use_percent
      - type: processor_use
      - type: disk_use_percent
        arg: /
      - type: disk_free
        arg: /
      - type: last_boot
      - type: network_in
        arg: 'eth0'
      - type: network_out
        arg: 'eth0'
      - type: packets_in
        arg: 'eth0'
      - type: packets_out
        arg: 'eth0'

  - platform: command_line
    name: CPU Temperature
    command: "/bin/cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "Â°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'

  - platform: filesize
    file_paths:
      - !secret filesize_homeassistant_db
      - !secret filesize_homeassistant_log
      - !secret filesize_ozw_log
      - !secret filesize_ssl_cert

  - platform: dnsip

  - platform: command_line
    # https://home-assistant.io/components/sensor.command_line/
    name: "HA Uptime"
    command: echo "$(($(date +%s) - $(date -d "$(head -n1 /config/home-assistant.log | cut -d' ' -f-2)" +%s)))"
    scan_interval: 720 # seconds
    value_template: >-
      {% set uptime = value | int %}
      {% set seconds = uptime % 60 %}
      {% set minutes = ((uptime % 3600) / 60) | int %}
      {% set hours = ((uptime % 86400) / 3600) | int %}
      {% set days = (uptime / 86400) | int %}
      {% if days > 0 %}
        {% if days == 1 %}
          1 day
        {% else %}
          {{ days }} days
        {% endif %}
        {{ ', ' }}
      {% endif %}
      {{ '%02d' % hours }}:{{ '%02d' % minutes }}

  - platform: template
    sensors:
      certpem_last_updated:
        entity_id: sensor.certpem
        value_template: "{{ state_attr('sensor.certpem', 'last_updated') }}"

  - platform: cert_expiry
    host: !secret cert_expiry_host
  
################################################
## Group
################################################

group:

  host_view:
    name: Host
    view: yes
    entities:

      - sensor.bad_login
      - binary_sensor.cpu_hot
      - binary_sensor.cpu_high
      - binary_sensor.db_large

      - group.host_performance
      - group.host_storage

      - group.host_network
      - group.speedtest
      - group.pihole

      - group.host_updates
      - group.host_info

      - group.batteries

      - group.zwave

  host_performance:
    # Systeeminformatie
    name: System Performance
    entities:
      - sensor.processor_use
      - sensor.memory_use_percent
      - sensor.cpu_temperature

  host_storage:
    name: System Storage
    entities:
      - sensor.disk_use_percent_
      - sensor.disk_free_
      - sensor.homeassistant_v2db
      - sensor.homeassistantlog
      - sensor.ozw_logtxt

  host_network:
    name: Host Network
    entities:
      - sensor.ssl_certificate_expiry
      - sensor.myip
      # - sensor.network_out_eth0
      # - sensor.network_in_eth0
      # - sensor.packets_out_eth0
      # - sensor.packets_in_eth0

  host_info:
    name: System Info
    entities:
      # - sensor.last_boot
      # - sensor.since_last_boot
      # - sensor.since_last_boot_short
      - sensor.since_last_boot_short_nl
      - sensor.ha_uptime

################################################
## Alert
################################################

alert:
  cpu_high:
    name: Gebruik CPU is hoog
    entity_id: binary_sensor.cpu_high
    state: 'on'
    repeat: 5 # minutes
    can_acknowledge: True
    skip_first: False
    notifiers:
      - admin
  cpu_hot:
    name: Temperatuur CPU is hoog
    entity_id: binary_sensor.cpu_high
    state: 'on'
    repeat: 5 # minutes
    can_acknowledge: True
    skip_first: False
    notifiers:
      - admin
  db_large:
    name: Database Large
    entity_id: binary_sensor.db_large
    state: 'on'
    repeat: # minutes
      - 15
      - 30
      - 60
      - 120
      - 240
    can_acknowledge: true
    skip_first: false
    notifiers:
      - admin

automation:
  - alias: "SSL Certificate Renewed"
    initial_state: on
    trigger:
      - platform: state
        entity_id: sensor.ssl_certificate_expiry
    condition: 
      - condition: template
        value_template: '{{ (trigger.to_state.state > trigger.from_state.state) }}'
    action:
      - service: notify.admin
        data_template:
          message: 'SSL-certificaat voor Home Assistant is vernieuwd van {{trigger.from_state.state}} naar {{trigger.to_state.state}}'

  - alias: "Timestamp SSL cert changed"
    initial_state: on
    trigger:
      - platform: state
        entity_id: sensor.certpem_last_updated
    condition: 
      - condition: template
        value_template: "{{ (trigger.from_state.state != 'None') }}"
    action:
      - service: hassio.addon_restart
        data:
          addon: "53caca22_nginx_proxy"
      - service: notify.admin
        data_template:
          message: 'NGinx proxy is herstart om een nieuw SSL-certificaat te activeren'
