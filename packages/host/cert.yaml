################################################
## Packages / Cert
##
## Anything certificate and Let's Encrypt related
##
################################################

homeassistant:

  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'cert'

    ################################################
    ## Sensor
    ################################################

    sensor.myip:
      friendly_name: Publiek IP-adres
      icon: hass:wan

    sensor.ssl_certificate_expiry:
      friendly_name: Geldigheidsduur SSL-certificaat
      unit_of_measurement: dagen

    sensor.cert_pem:
      friendly_name: Grootte SSL-certificaat

    sensor.cert_pem_last_updated:
      friendly_name: Laatste wijziging SSL-certificaat
      icon: calendar-clock

################################################
## Sensor
################################################

sensor:

  - platform: dnsip

  - platform: template
    sensors:
      cert_pem_last_updated:
        value_template: "{{ as_timestamp(state_attr('sensor.cert_pem', 'last_updated')) | timestamp_custom('%Y-%m-%d') }}"

  - platform: filesize
    file_paths:
      - !secret filesize_ssl_cert

################################################
## Automation
################################################
automation:

  ## Notify when SSL certificate has been renewed
  - alias: "Notify SSL Certificate Renewed"
    initial_state: on
    trigger:
      - platform: state
        entity_id: sensor.ssl_certificate_expiry
    condition: 
      - condition: template
        value_template: '{{ (trigger.to_state.state > trigger.from_state.state) }}'
    action:
      - service: notify.admin
        data:
          message: 'SSL-certificaat voor Home Assistant is vernieuwd van {{trigger.from_state.state}} naar {{trigger.to_state.state}}'
          title: "Nieuw apparaat"

  ## Restart NGinx addon when SSL certificate has changed (to load new cert)
  - alias: "Timestamp SSL cert changed"
    initial_state: on
    trigger:
      - platform: state
        entity_id: sensor.cert_pem_last_updated
    condition: 
      - condition: template
        value_template: >
          {{ trigger.from_state.state not in ['None', 'unknown'] }}
    action:
      - service: hassio.addon_restart
        data:
          addon: "53caca22_nginx_proxy"
      - service: notify.admin
        data:
          message: 'NGinx proxy is herstart om een nieuw SSL-certificaat te activeren. ({{trigger.from_state.state}})'
