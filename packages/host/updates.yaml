############################################################################
## Packages / Updates
############################################################################

homeassistant:
  customize:
    ########################################################################
    ## Node Anchors
    ########################################################################

    package.node_anchors:
      customize: &customize
        package: 'updates'

    ########################################################################
    ## Binary Sensor
    ########################################################################

    binary_sensor.update_available:
      device_class: safety
      friendly_name: Update Beschikbaar voor HA

    ########################################################################
    ## Sensor
    ########################################################################

    sensor.current_version:
      friendly_name: Huidige versie
    sensor.latest_version:
      friendly_name: Laatste versie

    ########################################################################
    ## Automation
    ########################################################################

    automation.update_available_notification:
      friendly_name: Update Beschikbaar Melding

