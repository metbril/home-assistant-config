#   @package        :   Batteries
#   @description    :   Battery management
###############################################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'batteries'

    ################################################
    ## Group
    ################################################

    group.batteries:
      <<: *customize
      friendly_name: Batterijen

################################################
## Group
## https://www.home-assistant.io/components/group/
################################################
group:
  batteries:
      name: Batteries
      entities:
        # phones
        - sensor.pontius_battery_level
        - sensor.robertipad_battery_level
        - sensor.iphone_van_robert_werk_battery_level
