homeassistant:
  customize:
    sensor.pi_hole_ads_blocked_today:
      friendly_name: Geblokkeerde advertenties
    sensor.pi_hole_ads_percentage_blocked_today:
      friendly_name: Percentage geblokkeerde advertenties
    sensor.pi_hole_dns_queries_cached:
      friendly_name: Gecachete DNS-verzoeken
    sensor.pi_hole_dns_queries_forwarded:
      friendly_name: Doorgestuurde DNS-verzoeken
    sensor.pi_hole_dns_queries_today:
      friendly_name: DNS-verzoeken
    sensor.pi_hole_dns_unique_clients:
      friendly_name: Unieke clients
    sensor.pi_hole_dns_unique_domains:
      friendly_name: Unieke domeinen
    sensor.pi_hole_domains_blocked:
      friendly_name: Geblokkeerde domeinen
    sensor.pi_hole_seen_clients:
      friendly_name: Waargenomen clients

pi_hole:
  host: 'localhost:4865'              # default: 'pi.hole'
  ssl: false                          # default: false
  verify_ssl: false                   # default: false
