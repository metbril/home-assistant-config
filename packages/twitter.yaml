sensor:
  - platform: history_stats
    name: Doorbell Presses
    entity_id: switch.frontdoor_bell
    state: 'on'
    type: count
    end: '{{ now() }}'
    duration:
      hours: 24

automation:
  - alias: Tweet Home Assistant Stop
    hide_entity: true # default = false
    initial_state: on
    trigger:
      - platform: homeassistant
        event: shutdown
    action:
      - service: notify.twitter
        data_template:
          message: >-
            {% set phrases = [
              "Ik ga even een dutje doen. \u1F4A4",
              "Ik moet even weg, maar ik ben zo weer terug. \u1F6B6",
              "Home Assistant wordt gestopt. \u26D4"
            ] %}
            {% set hashtags = [
              "#HomeAssistant"
            ] %}
            {{ phrases|random ~ " " ~ hashtags|random ~ " #IOT #SmartHome" }}
          data:
            media: >-
              {% set pictures = [
                "/config/www/img/tv_offline.jpg",
                "/config/www/img/tv_noise.jpg",
                "/config/www/img/tv_color_bars.png"
              ] %}
              {{ pictures|random }}
  