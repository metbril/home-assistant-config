# ----------------------------------------------------------------------
# Twitter
# Send notifications to the twitter account of the house
# https://twitter.com/domussapiens
# ----------------------------------------------------------------------

# ----------------------------------------
# Notify
# ----------------------------------------
notify:
  - platform: twitter
    name: Twitter
    consumer_key: !secret twitter_consumer_key
    consumer_secret: !secret twitter_consumer_secret
    access_token: !secret twitter_access_token
    access_token_secret: !secret twitter_access_token_secret

# ----------------------------------------
# Automation
# ----------------------------------------
automation:
  - alias: Tweet Home Assistant Stop
    trigger:
      - platform: homeassistant
        event: shutdown
    action:
      - service: notify.twitter
        data_template:
          message: >-
            {% set phrases = [
              "ðŸ’¤ Ik ga even een dutje doen.",
              "ðŸš¶ Ik moet even weg, maar ik ben zo weer terug.",
              "â›” Home Assistant wordt gestopt."
            ] %}
            {% set hashtags = [
              "#HomeAssistant",
              "#HassIO"
            ] %}
            {{ phrases|random ~ " " ~ hashtags|random ~ " #IOT #SmartHome" ~ " https://metbril.github.io/home-assistant-config"}}
          data:
            media: >-
              {% set pictures = [
                "/config/www/img/tv_offline.jpg",
                "/config/www/img/tv_noise.jpg",
                "/config/www/img/tv_color_bars.png"
              ] %}
              {{ pictures|random }}
