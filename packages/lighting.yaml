---
# Lighting package

homeassistant:
  customize:
    light.bank:
      icon: hass:floor-lamp
    light.bollamp:
      icon: hass:lamp
    light.ergens:
      icon: hass:lightbulb-group
    light.hoge_kast:
      icon: hass:lamp
    light.lab:
      icon: hass:lightbulb-group
    light.leeshoek:
      icon: hass:lightbulb-group
    light.leeslamp:
      icon: hass:track-light
    light.lichtstraat:
      icon: hass:wall-sconce-flat
    light.living:
      friendly_name: Woonkamer
      icon: hass:sofa
    light.magnarp:
      icon: hass:floor-lamp
    light.turbinelamp:
      icon: hass:lava-lamp
    light.tv_meubel:
      icon: hass:lamp
    light.willner:
      icon: hass:lamp
    light.woonkamer:
      icon: hass:lightbulb-group

######################################################################
## Light
######################################################################
light:

  - platform: group
    name: Living
    entities:
      ## clockwise from the door
      - light.hoge_kast
      - light.magnarp_1
      - light.magnarp_2
      - light.magnarp_3
      - light.leeslamp
      - light.turbinelamp
      - light.lichtstraat_1
      - light.lichtstraat_2
      - light.lichtstraat_3
      - light.lichtstraat_4
      - light.bollamp
      - light.willner

  - platform: group
    name: Lichtstraat
    entities:
      ## left to right
      - light.lichtstraat_1
      - light.lichtstraat_2
      - light.lichtstraat_3
      - light.lichtstraat_4

  - platform: group
    name: MAGNARP
    entities:
      ## top to bottom
      - light.magnarp_1
      - light.magnarp_2
      - light.magnarp_3

