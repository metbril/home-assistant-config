################################################
## Packages Lighting
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'lighting'

    # ################################################
    # ## Light
    # ################################################

    light.living_desk:
      <<: *customize
      friendly_name: "Staande lamp bureau"
      assumed_state: off

    ################################################
    ## Group
    ################################################

    group.dusk_living_lights:
      <<: *customize
      friendly_name: Schemerverlichting Woonkamer
    group.living_lights:
      <<: *customize
      friendly_name: Verlichting Woonkamer

############################################################
## Light
############################################################

light:
  - platform: rfxtrx
    automatic_add: false
    devices:
      0b1100100f05e81202010f70: # KAKU APA3-1500R (2)
        name: Living Desk

################################################
## Group
################################################

group:
  dusk_living_lights:
    entities:
      - light.bank
      - light.bollamp
      - light.hoge_kast
      - light.living_desk
      - light.tv_meubel
  living_lights:
    entities:
      ## clockwise from the door
      - light.hoge_kast
      - light.bank
      - light.bollamp
      - light.living_desk
      - light.tv_meubel

################################################
## Automation
################################################

automation:
  - alias: Turn On Dusk Living Lights
    trigger:
      - platform: sun
        event: sunset
        offset: "-00:30:00"
    action:
      - service: light.turn_on
        entity_id: group.dusk_living_lights
      - service: logbook.log
        data:
          name: Schemerverlichting woonkamer
          message: is ingeschakeld

################################################
## Scene
################################################

scene:
  - name: Living Lights Off
    entities:
      group.living_lights: off
