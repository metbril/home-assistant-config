################################################
## Packages Lighting
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'lighting'

############################################################
## Light
############################################################

light:
  - platform: group
    name: Living Lights
    entities:
      - light.bank
      - light.bollamp
      - light.hoge_kast
      # - light.standing_ikea_vaster # kaputt
      - light.tv_meubel
      - light.willner
    
################################################
## Group
################################################

group:
  dusk_living_lights:
    entities:
      - light.bank
      - light.bollamp
      - light.hoge_kast
      # - light.standing_ikea_vaster # kaputt
      - light.tv_meubel
      - light.willner
  living_lights:
    entities:
      ## clockwise from the door
      - light.hoge_kast
      - light.bank
      - light.tv_meubel
      # - light.standing_ikea_vaster # kaputt
      - light.willner
      - light.bollamp

################################################
## Automation
################################################

automation:
  - alias: Turn On Living Dusk Devices
    trigger:
      - platform: event
        event_type: button_pressed
        event_data: 
          entity_id: switch.living_wallswitch_left
          state: 'on'
    action:
      - service: light.turn_on
        entity_id: group.dusk_living_lights
      - service: logbook.log
        data:
          name: Schemerverlichting
          message: ingeschakeld
      - service: notify.admin
        data:
          message: 'Schemerverlichting ingeschakeld.'

  - alias: Turn Off Living Devices
    trigger:
      - platform: event
        event_type: button_pressed
        event_data: 
          entity_id: switch.living_wallswitch_left
          state: 'off'
    action:
      - service: light.turn_off
        entity_id: group.living_lights
      - service: logbook.log
        data:
          name: Woonkamerverlichting
          message: uitgeschakeld
      - service: notify.admin
        data:
          message: 'Woonkamerverlichting uitgeschakeld.'
