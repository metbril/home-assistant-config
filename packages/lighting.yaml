################################################
## Packages Lighting
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'lighting'

############################################################
## Light
############################################################

light:
  - platform: group
    name: Living Lights
    entities:
      - light.bank
      - light.bollamp
      - light.hoge_kast
      - light.turbine_lamp
      - light.willner
  - platform: switch
    name: Turbine Lamp
    entity_id: switch.turbine_light_plug_switch

################################################
## Group
################################################

group:
  dusk_living_lights:
    entities:
      - light.bank
      - light.bollamp
      - light.hoge_kast
      - light.willner
      - light.turbine_lamp
  living_lights:
    entities:
      ## clockwise from the door
      - light.hoge_kast
      - light.bank
      - light.bollamp
      - light.willner
      - light.turbine_lamp
