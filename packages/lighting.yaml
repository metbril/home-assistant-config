################################################
## Packages Lighting
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'lighting'

    # ################################################
    # ## Light
    # ################################################

    light.bank:
      <<: *customize
      icon: mdi:floor-lamp
    
    light.bollamp:
      <<: *customize
      icon: mdi:lamp
    
    light.hoge_kast:
      <<: *customize
      icon: mdi:lamp
    
    light.living_lights:
      <<: *customize
      friendly_name: "Woonkamerverlichting"
    
    light.standing_ikea_vaster:
      <<: *customize
      friendly_name: "Steellamp"
      assumed_state: off
      icon: mdi:floor-lamp
    
    light.tv_meubel:
      <<: *customize
      icon: mdi:lamp
    
    ################################################
    ## Group
    ################################################

    group.dusk_living_lights:
      <<: *customize
      friendly_name: Schemerverlichting Woonkamer

    group.living_lights:
      <<: *customize
      friendly_name: Verlichting Woonkamer

################################################
## Group
################################################

group:
  dusk_living_lights:
    entities:
      - light.bank
      - light.bollamp
      - light.hoge_kast
      - light.standing_ikea_vaster
      - light.tv_meubel
  living_lights:
    entities:
      ## clockwise from the door
      - light.hoge_kast
      - light.bank
      - light.standing_ikea_vaster
      - light.bollamp
      - light.tv_meubel

################################################
## Automation
################################################

automation:
  - alias: Turn On Living Dusk Devices
    trigger:
      - platform: event
        event_type: button_pressed
        event_data: 
          entity_id: switch.living_wallswitch_left
          state: 'on'
    action:
      - service: light.turn_on
        entity_id: group.dusk_living_lights
      - service: logbook.log
        data:
          name: Schemerverlichting
          message: ingeschakeld
      - service: notify.admin
        data:
          message: 'Schemerverlichting ingeschakeld.'

  - alias: Turn Off Living Devices
    trigger:
      - platform: event
        event_type: button_pressed
        event_data: 
          entity_id: switch.living_wallswitch_left
          state: 'off'
    action:
      - service: light.turn_off
        entity_id: group.living_lights
      - service: logbook.log
        data:
          name: Woonkamerverlichting
          message: uitgeschakeld
      - service: notify.admin
        data:
          message: 'Woonkamerverlichting uitgeschakeld.'

