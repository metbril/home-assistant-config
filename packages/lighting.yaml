################################################
## Packages Lighting
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'lighting'

############################################################
## Light
############################################################

light:
  - platform: group
    name: Living Lights
    entities:
      - light.bank
      - light.bollamp
      - light.hoge_kast
      # - light.standing_ikea_vaster # kaputt
      - light.tv_meubel
      - light.willner
    
################################################
## Group
################################################

group:
  dusk_living_lights:
    entities:
      - light.bank
      - light.bollamp
      - light.hoge_kast
      # - light.standing_ikea_vaster # kaputt
      - light.tv_meubel
      - light.willner
  living_lights:
    entities:
      ## clockwise from the door
      - light.hoge_kast
      - light.bank
      - light.tv_meubel
      # - light.standing_ikea_vaster # kaputt
      - light.willner
      - light.bollamp

