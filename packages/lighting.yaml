################################################
## Packages Lighting
################################################

homeassistant:
  customize:
    
    ################################################
    ## Node Anchors
    ################################################
    package.node_anchors:
      customize: &customize
        package: 'lighting'

    ################################################
    ## Light
    ################################################
    light.bank:
      <<: *customize
      icon: mdi:floor-lamp
    light.bollamp:
      <<: *customize
      icon: mdi:lamp
    light.hoge_kast:
      <<: *customize
      icon: mdi:lamp
    light.living_lights:
      <<: *customize
      friendly_name: Woonkamerverlichting
    light.tv_meubel:
      <<: *customize
      icon: mdi:lamp
    light.willner:
      <<: *customize
      icon: mdi:lamp

    ################################################
    ## Group
    ################################################
    group.dusk_living_lights:
      <<: *customize
      friendly_name: Schemerverlichting Woonkamer
    group.living_lights:
      <<: *customize
      friendly_name: Verlichting Woonkamer

############################################################
## Light
############################################################

light:
  - platform: group
    name: Living Lights
    entities:
      - light.bank
      - light.bollamp
      - light.hoge_kast
      - light.turbine_lamp
      - light.willner
  - platform: switch
    name: Turbine Lamp
    entity_id: switch.turbine_light_plug_switch

############################################################
## Group
############################################################

group:
  dusk_living_lights:
    entities:
      - light.bank
      - light.bollamp
      - light.hoge_kast
      - light.willner
      - light.turbine_lamp

  living_lights:
    entities:
      ## clockwise from the door
      - light.hoge_kast
      - light.bank
      - light.bollamp
      - light.willner
      - light.turbine_lamp

############################################################
## Automation
############################################################
automation:

  - alias: Turn On Living Lights
    trigger:
      - platform: event
        event_type: button_pressed
        event_data: 
          entity_id: switch.living_wallswitch_left
          state: 'on'
    action:
      - service: light.turn_on
        entity_id: group.living_lights
      - service: logbook.log
        data:
          name: Woonkamerverlichting
          message: ingeschakeld

  - alias: Turn Off Living Lights
    trigger:
      - platform: event
        event_type: button_pressed
        event_data: 
          entity_id: switch.living_wallswitch_left
          state: 'off'
    action:
      - service: light.turn_off
        entity_id: group.living_lights
      - service: logbook.log
        data:
          name: Woonkamerverlichting
          message: uitgeschakeld

  - alias: Turn On Dusk Living Lights
    trigger:
      - platform: sun
        event: sunset
        offset: "-00:30:00"
    action:
      - service: light.turn_on
        entity_id: group.dusk_living_lights
      - service: logbook.log
        data:
          name: Schemerverlichting woonkamer
          message: is ingeschakeld
