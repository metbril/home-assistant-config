# Lighting package

homeassistant:
  customize:
    light.bank:
      icon: hass:floor-lamp
    light.bollamp:
      icon: hass:lamp
    light.ergens:
      icon: hass:lightbulb-group
    light.hoge_kast:
      icon: hass:lamp
    light.lab:
      icon: hass:lightbulb-group
    light.leeshoek:
      icon: hass:lightbulb-group
    light.leeslamp:
      icon: hass:track-light
    light.lichtstraat:
      icon: hass:wall-sconce-flat
    light.living:
      friendly_name: Woonkamer
      icon: hass:sofa
    light.magnarp:
      icon: hass:floor-lamp
    light.signaallamp:
      icon: hass:alarm-light
    light.turbinelamp:
      icon: hass:lava-lamp
    light.tv_meubel:
      icon: hass:lamp
    light.willner:
      icon: hass:lamp
    light.woonkamer:
      icon: hass:lightbulb-group
          
######################################################################
## Light
######################################################################
light:

  - platform: group
    name: Living
    entities:
      ## clockwise from the door
      - light.hoge_kast
      - light.magnarp_1
      - light.magnarp_2
      - light.magnarp_3
      - light.leeslamp
      - light.turbinelamp
      - light.lichtstraat_1
      - light.lichtstraat_2
      - light.lichtstraat_3
      - light.lichtstraat_4
      - light.bollamp
      - light.willner

  - platform: group
    name: Lichtstraat
    entities:
      ## left to right
      - light.lichtstraat_1
      - light.lichtstraat_2
      - light.lichtstraat_3
      - light.lichtstraat_4

  - platform: group
    name: MAGNARP
    entities:
      ## top to bottom
      - light.magnarp_1
      - light.magnarp_2
      - light.magnarp_3

######################################################################
## Automation
######################################################################
automation:

  - id: 79b3abe8-e220-4563-a55b-74bd3b850a3b
    alias: Turn On Living Lights at Dusk
    description: Inschakelen schemerverlichting woonkamer voor zonsondergang
    trigger:
    - event: sunset
      offset: -00:30:00
      platform: sun
    action:
    - scene: scene.schemerverlichting
    - data:
        message: '{{ [ "Vlak voor zonsondergang doe ik altijd de binnenverlichting aan.",
          "Ik doe de lampen aan, omdat het straks binnen donker gaat worden.", "Steeds
          zodra de zon verdwijnt, doe ik de @TweetHue verlichting aan.", "De hoogste
          tijd om de @IKEA @Tradfri verlichting in te schakelen." ] | random + " #HomeAssistant
          " + [ "#Beveiliging", "#Zonsondergang", "#Verlichting", "#PhilipsHue", "Hue",
          "#IkeaTradfri", "#Tradfri", "#SmartLighting", "#SmartHome", "#HomeAutomation"
          ] | random }}'
      service: notify.twitter
    mode: single

  - id: b17bc209-ef49-4199-bb5c-fae6c3f428a4
    alias: Woonkamerverlichting uitschakelen bij vakantie
    description: Schakel de verlichting uit tussen 23:00 en 23:30 als we op vakantie
      zijn
    trigger:
    - platform: time
      at: '23:00:00'
    condition:
    - condition: state
      entity_id: sensor.occupancy
      state: vacation
    action:
    - delay: '{{ "0:" ~ ((range(0,29)|random)|int) ~ ":0" }}'
    - service: light.turn_off
      entity_id: light.living
    - service: notify.admin
      data:
        title: Vakantie
        message: Verlichting automatisch uitgeschakeld.

  - id: b24e7ee3-fbd7-4e91-9116-095d7b24c843
    alias: Woonkamerverlichting Links
    description: Actie bij gebruik linker wandschakelaar
    trigger:
    - platform: state
      entity_id: binary_sensor.wandschakelaar_links
    condition: []
    action:
    - service: light.turn_{{ trigger.to_state.state }}
      data:
        entity_id: light.living
      entity_id: light.living
    mode: single
