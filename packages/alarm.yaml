############################################################################
## Packages / Alarm
############################################################################

homeassistant:
  customize:

    ########################################################################
    ## Node Anchors
    ########################################################################

    package.node_anchors:
      customize: &customize
        package: 'alarm'

      expose: &expose
        <<: *customize

############################################################################
## Alarm Control Panel
############################################################################

alarm_control_panel:
  - platform: manual
    name: Home
    code: !secret alarm_home_code
