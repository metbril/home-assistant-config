##############################################################################
###  Automations
##############################################################################
automation:
  - alias: 'Health: Step Tracker'
    id: f5bdd57b-796d-4de6-9602-4e298473bbf8
    trigger:
      - platform: numeric_state
        entity_id:
          - sensor.iphone_robert_steps
        above: 5000
    variables:
      steps: "{{ trigger.to_state.state }}"
    action:
      - service: script.tweet_engine
        data:
          message: >
            {{ [
            "Blijf in beweging. Een gezinslid heeft zojuist " ~ steps ~ " stappen met een #AppleWatch gemaakt.",
            "Fitness tracking thuis, door het huis. Een gezinslid heeft zojuist " ~ steps ~ " stappen met een #AppleWatch gemaakt.",
            "Een gezinslid heeft zojuist " ~ steps ~ " stappen met een #AppleWatch gemaakt."
            ] | random ~ " " ~ {{'🚶🏃🥾👟🏅🏆🎯' | list | random }} ~ " " ~
            [
            "#QuantifiedSelf", "#SelfTracking", "#eHealth", "#ActivityTracker", "#Ommetje"
            ] | random }}
