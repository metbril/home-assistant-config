---
# 9292OV API
#
# https://github.com/Juvawa/HomeAssistant9292OvApiSensor
#
sensor:

  # Heenreis: metro van Capelsebrug naar Blaak
  # https://api.9292.nl/0.1/locations/rotterdam/metrostation-capelsebrug/departure-times?lang=nl-NL
  #
  # Er vertrekken 4 lijnen in dezelfde richting.
  #

  - platform: dutch_public_transport_api
    name: Metro Capelsebrug naar Steendijkpolder
    station: rotterdam/metrostation-capelsebrug
    destination: Steendijkpolder

  - platform: dutch_public_transport_api
    name: Metro Capelsebrug naar Hoek van Holland Haven
    station: rotterdam/metrostation-capelsebrug
    destination: Hoek van Holland Haven

  - platform: dutch_public_transport_api
    name: Metro Capelsebrug naar De Akkers
    station: rotterdam/metrostation-capelsebrug
    destination: De Akkers

  - platform: dutch_public_transport_api
    name: Metro Capelsebrug naar Schiedam Centrum
    station: rotterdam/metrostation-capelsebrug
    destination: Schiedam Centrum

  # Heenreis: trein van Blaak naar Lombardijen
  # https://api.9292.nl/0.1/locations/station-rotterdam-blaak/departure-times?lang=nl-NL
  #
  # De sprinter voor Lombardijen heeft als eindbestemming Dordrecht.
  # Overige treinen zijn Intercity.
  #

  - platform: dutch_public_transport_api
    name: Sprinter Blaak naar Dordrecht
    station: station-rotterdam-blaak
    destination: Dordrecht
    show_future_departures: 1

  # Terugreis: trein van Lombardijen naar Blaak
  # https://api.9292.nl/0.1/locations/station-rotterdam-lombardijen/departure-times?lang=nl-NL
  #
  # De sprinter naar Blaak heeft als eindbestemming Rotterdam of Den Haag.
  # Overige treinen zijn Intercity.
  #

  - platform: dutch_public_transport_api
    name: Sprinter Lombardijen naar Rotterdam Centraal
    station: station-rotterdam-lombardijen
    destination: Rotterdam Centraal
    show_future_departures: 1

  - platform: dutch_public_transport_api
    name: Sprinter Lombardijen naar Den Haag Centraal
    station: station-rotterdam-lombardijen
    destination: Den Haag Centraal
    show_future_departures: 1

  # Terugreis: metro van Blaak naar Capelsebrug
  # https://api.9292.nl/0.1/locations/rotterdam/metrostation-blaak/departure-times?lang=nl-NL
  #
  # Er vertrekken 3 lijnen in dezelfde richting.
  #

  - platform: dutch_public_transport_api
    name: Metro Blaak naar De Terp
    station: rotterdam/metrostation-blaak
    destination: De Terp

  - platform: dutch_public_transport_api
    name: Metro Blaak naar Binnenhof
    station: rotterdam/metrostation-blaak
    destination: Binnenhof

  - platform: dutch_public_transport_api
    name: Metro Blaak naar Nesselande
    station: rotterdam/metrostation-blaak
    destination: Nesselande
