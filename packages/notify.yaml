################################################
## Packages / Notify
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'notify'

################################################
## Notify
################################################

notify:
  - name: admin
    platform: pushover
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key

  - name: all
    platform: group
    services:
      # - service: admin
      - service: ios_pontius
      - service: ios_patti
