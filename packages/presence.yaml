############################################################################
## Presence
############################################################################

homeassistant:
  customize:

    ########################################################################
    ## Device Tracker
    ########################################################################
    device_tracker.pontius:
      icon: mdi:apple-ios

    ########################################################################
    ## Person
    ########################################################################
    person.bishop:
      name: !secret person_bishop_name
      icon: mdi:chess-bishop
    person.king:
      name: !secret person_king_name
      icon: mdi:chess-king
    person.queen:
      name: !secret person_queen_name
      icon: mdi:chess-queen

############################################################################
## Device Tracker
############################################################################
device_tracker:
  # This requires the asuswrt integration in configuration.yaml
  - platform: asuswrt
    consider_home: 180
    interval_seconds: 60
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false

############################################################################
## Person
############################################################################
person:
