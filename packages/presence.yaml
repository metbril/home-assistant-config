################################################
## Packages / Presence / Presence
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'presence'

################################################
## Script
## https://www.home-assistant.io/components/script
################################################

# script:
