################################################
## Packages / Presence / Presence
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'presence'

################################################
## Scene
## https://www.home-assistant.io/components/scene
################################################

scene:
  - name: Goodnight
    entities:
      light.living_lights: off
      media_player.living_tv: off

