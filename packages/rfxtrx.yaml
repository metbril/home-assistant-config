################################################
## Packages RFXTRX
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'rfxtrx'

    ################################################
    ## Binary Sensor
    ################################################

    binary_sensor.motion_garage:
      <<: *customize
      friendly_name: "Beweging garage"
      device_class: motion

    binary_sensor.flamingo_remote_button_a:
      <<: *customize
      friendly_name: "Flamingo Afstandsbediening A"
      icon: mdi:remote

    ################################################
    ## Switch
    ################################################

    switch.frontdoor_bell:
      <<: *customize
      friendly_name: 'Bel voordeur'
      icon: mdi:bell-ring
      assumed_state: off

    switch.mess_call:
      <<: *customize
      friendly_name: 'Bel verzamelen'
      icon: mdi:bell-ring
      assumed_state: off

    switch.power_garage_door:
      <<: *customize
      friendly_name: "Spanning garagedeur"
      assumed_state: Off

    switch.living_wallswitch_left:
      <<: *customize
      friendly_name: 'Linker wandschakelaar woonkamer'
      assumed_state: off

    switch.living_wallswitch_right:
      <<: *customize
      friendly_name: 'Rechter wandschakelaar woonkamer'
      assumed_state: off

############################################################
## Binary Sensor
############################################################

binary_sensor:
  - platform: rfxtrx
    automatic_add: false
    devices:
      0b110010011600020a010f70: # kaku motion
        name: motion_garage
      0b1100090029fc0201010f60: # flamingo remote A
        name: Flamingo Remote Button A

############################################################
## Switch
############################################################

switch:
  - platform: rfxtrx
    automatic_add: false
    devices:
      0b11001000bb136201010f60: # 0bb13621 kaku remote 1
        name: KAKU Remote 1
        fire_event: true # to catch 'group off' event
      0b11001000bb136202010f60: # 0bb13622 kaku remote 2
        name: KAKU Remote 2
      0b11001000bb136203010f60: # 0bb13623 kaku remote 3
        name: KAKU Remote 3
      0a140f01000b5501010f60: # lighting5 it 2901.01 On
        name: Power Garage Door
      0b110005011afee601040f60: # beldrukker woonkamer
        name: Mess Call
        fire_event: true
      0b11001601131fb20c010f80: # beldrukker voordeur
        name: Frontdoor Bell
        fire_event: true
      0b1100190099acb60b010f60: # kaku wandschakelaar links
        name: Living Wallswitch Left
        fire_event: true
      0b1100250099acb60c010f60: # kaku wandschakelaar rechts
        name: Living Wallswitch Right
        fire_event: true

############################################################
## Automation
############################################################

automation:
  - alias: Frontdoor Bell Pressed
    initial_state: on
    trigger:
      - platform: event
        event_type: button_pressed
        event_data:
          entity_id: switch.frontdoor_bell
    action:
      - service: switch.turn_off
        entity_id: switch.frontdoor_bell
      - service: notify.all
        data_template:
          title: 'Bel voordeur'
          message: 'Er is aangebeld {{ as_timestamp(now()) | timestamp_custom("op %d-%m om %H:%M", True) }}'

  - alias: Mess Call Pressed
    initial_state: off
    trigger:
      - platform: event
        event_type: button_pressed
        event_data:
          entity_id: switch.mess_call
    action:
      - service: switch.turn_off
        entity_id: switch.mess_call
      - service: notify.all
        data:
          title: 'Etenstijd'
          message: 'Etenstijd!'

  - alias: KAKU Remote Group Off
    trigger:
      - platform: event
        event_type: button_pressed
        event_data: 
          entity_id: switch.kaku_remote_1
          state: 'group off'
    action:
      # - service: light.turn_off
      #   entity_id: group.living_lights
      # - service: logbook.log
      #   data:
      #     name: Woonkamerverlichting
      #     message: uitgeschakeld

  - alias: Turn Off Living Devices
    trigger:
      - platform: event
        event_type: button_pressed
        event_data: 
          entity_id: switch.living_wallswitch_left
          state: 'on'
    action:
      - service: light.turn_off
        entity_id: group.living_lights
      - service: logbook.log
        data:
          name: Woonkamerverlichting
          message: uitgeschakeld
      - service: notify.admin
        data:
          message: 'Woonkamer uitgeschakeld.'

  - alias: Sync Garage Door Switch With Remote
    trigger:
      - platform: state
        entity_id: binary_sensor.flamingo_remote_button_a
    action:
      - service_template: >
          {% if trigger.to_state.state == "on" %}
            homeassistant.turn_on
          {% elif trigger.to_state.state == "off" %}
            homeassistant.turn_off
          {% endif %}
        entity_id:
          switch.power_garage_door
