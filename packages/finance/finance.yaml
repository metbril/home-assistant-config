############################################################################
## Packages / Finance
############################################################################

homeassistant:
  customize:

    ########################################################################
    ## Node Anchors
    ########################################################################

    package.node_anchors:
      customize: &customize
        package: 'finance'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

############################################################################
## Sensor
############################################################################

sensor:

  - platform: coinmarketcap
    currency_id: 1 # BTC

  - platform: coinmarketcap
    currency_id: 1027 # ETH

  - platform: coinmarketcap
    currency_id: 52 # XRP

  - platform: coinmarketcap
    currency_id: 1831 # BCH

  - platform: coinmarketcap
    currency_id: 2 # LTC
