############################################################################
## Packages / Energy
############################################################################

homeassistant:
  customize:

    ########################################################################
    ## Node Anchors
    ########################################################################

    package.node_anchors:
      customize: &customize
        package: 'template'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ########################################################################
    ## 
    ########################################################################

############################################################################
## History Graph
############################################################################

history_graph:
  hg1:
    name: Power Consumption Plugs
    entities:
      - sensor.charging_station_plug_power
      - sensor.garage_door_plug_power
      - sensor.fibaro_wall_plug_7_power
    hours_to_show: 1
    refresh: 60

############################################################################
## Group
############################################################################

group:
  energy_view:
    name: Energy View
    view: yes
    entities:
      - group.power_meter_readings
      - group.gas_meter_readings
      - group.energy_consumption

  energy_consumption:
    name: Energy Consumption
    entities:
      - sensor.power_consumption

      - sensor.charging_station_plug_power
      - sensor.garage_door_plug_power
      - sensor.fibaro_wall_plug_7_power

      - history_graph.power_consumption_plugs

############################################################################
## Utility Meter
## https://www.home-assistant.io/components/utility_meter/
############################################################################

utility_meter:
  daily_power_offpeak:
    source: sensor.power_consumption_low
    cycle: daily
  daily_power_peak:
    source: sensor.power_consumption_normal
    cycle: daily
  daily_gas:
    source: sensor.gas_consumption
    cycle: daily
  monthly_power_offpeak:
    source: sensor.power_consumption_low
    cycle: monthly
  monthly_power_peak:
    source: sensor.power_consumption_normal
    cycle: monthly
  monthly_gas:
    source: sensor.gas_consumption
    cycle: monthly
