---

input_number:
  energy_rate_tarif_1:
    name: Energietarief 1 (laag)
    unit_of_measurement: €c/kWh
    icon: mdi:currency-eur
    min: 0
    max: 1000
    step: 0.001
    mode: box
  energy_rate_tarif_2:
    name: Energietarief 2 (normaal)
    unit_of_measurement: €c/kWh
    icon: mdi:currency-eur
    min: 0
    max: 1000
    step: 0.001
    mode: box
  gas_rate:
    name: Gastarief
    unit_of_measurement: €c/m3
    icon: mdi:currency-eur
    min: 0
    max: 1000
    step: 0.001
    mode: box

template:
  - sensor:
      - name: Energy Rate Tarif 1
        unit_of_measurement: €/kWh
        icon: mdi:currency-eur
        state: "{{ ((states('input_number.energy_rate_tarif_1') | float(0)) / 100) | round(5) }}"
  - sensor:
      - name: Energy Rate Tarif 2
        unit_of_measurement: €/kWh
        icon: mdi:currency-eur
        state: "{{ ((states('input_number.energy_rate_tarif_2') | float(0)) / 100) | round(5) }}"
  - sensor:
      - name: Gas Rate
        unit_of_measurement: €/m3
        icon: mdi:currency-eur
        state: "{{ ((states('input_number.gas_rate') | float(0)) / 100) | round(5) }}"
