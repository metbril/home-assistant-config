---
template:
  - sensor:
      - name: Energy Consumption
        unique_id: energy_consumption
        state: >-
          {{ states('sensor.energy_consumption_tarif_1') | float(0) +
             states('sensor.energy_consumption_tarif_2') | float(0) }}

      - name: Friendly Power Tariff
        unique_id: friendly_power_tariff
        state: >-
          {% set value = states('sensor.power_tariff') %}
          {{ value | replace('low', 'Laag') | replace('normal', 'Normaal') }}
