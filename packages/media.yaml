---
# media.yaml
# Mediaplayer related stuff

# https://www.home-assistant.io/integrations/input_select/
input_select:
  playlist:
    name: Afspeellijst
    icon: hass:playlist-music
    # initial:  # no initial value; HA saves state between restarts
    #   - All Out 80s
    options:  # case-sensitive!
      - All Out 80s
      - This Is Coldplay
      - This Is Jack Johnson
      - Happy Campers
  media_player:
    name: Speaker
    icon: hass:speaker-wireless
    options:
      - Studeerkamer
      - Woonkamer

automation:
  - id: 67a5205f-4f1b-47a0-9bb6-f19c9102e0c1
    alias: Afspeellijst starten op speaker
    trigger:
      - platform: state
        entity_id: input_select.playlist
    action:
      - service: media_player.select_source
        data:
          entity_id: 'media_player.{{states(''input_select.media_player'')|
            lower|replace('' '',''_'')}}'
          source: '{{states(''input_select.playlist'') }}'
    mode: single

######################################################################
## Spotify
######################################################################
spotify:
  ## https://www.home-assistant.io/integrations/spotify/
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret

######################################################################
## WebOS TV
######################################################################
webostv:
  ## https://www.home-assistant.io/integrations/webostv/
  host: !secret living_tv_host
  name: Living TV
  turn_on_action:
    service: wake_on_lan.send_magic_packet
    data:
      mac: !secret living_tv_mac

######################################################################
## Automation
######################################################################
automation:
  - alias: Pause living speaker when TV is turned on
    id: b27b246b-60fd-42d2-8516-cf37f2cfbc0f
    description: Pause living speaker when living TV is turned on
    trigger:
      - platform: state
        entity_id: media_player.living_tv
        to: 'on'
    condition:
      - condition: state
        entity_id: media_player.woonkamer
        state: playing
    action:
      - service: media_player.media_pause
        entity_id: media_player.woonkamer
    mode: single
