################################################
## Packages / Vacation
##
## Requires package Lighting
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'vacation'

    ################################################
    ## Input Boolean
    ################################################

    input_boolean.on_vacation:
      <<: *customize
      friendly_name: "Met vakantie"
      icon: mdi:hotel

    ################################################
    ## Group
    ################################################

    group.vacation:
      <<: *customize
      friendly_name: "Vakantie"
      icon: mdi:hotel

################################################
## Input Boolean
################################################

input_boolean:
  on_vacation:
    name: "On Vacation"
    initial: off

################################################
## Group
################################################

group:
  vacation:
    name: Vacation
    entities:
      - input_boolean.on_vacation

################################################
## Automation
################################################

