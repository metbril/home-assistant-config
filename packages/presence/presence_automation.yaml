automation:

  - alias: Melden Familie Thuis
    id: 6dd43a66-6b17-4bd3-a24e-212c36017fae
    trigger:
      - entity_id: group.family
        platform: state
    action:
      - variables:
          state: "{{ trigger.to_state.state }}"
      - service: notify.robert
        data:
          message: >-
            {% if state == 'home' %}Ik heb gemerkt dat er weer iemand thuis is.
            {% elif state == 'not_home' %}Ik zie dat er niemand meer thuis is.
            {% else %}Ik weet even niet of er iemand thuis is.
            {% endif %}

