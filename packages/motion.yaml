############################################################################
## Packages / Safety-Security / Motion
############################################################################

homeassistant:
  customize:

    ########################################################################
    ## Node Anchors
    ########################################################################

    package.node_anchors:
      customize: &customize
        package: 'motion'

############################################################################
## Group
############################################################################

group:
  motion:
    name: Motion
    entities:
      - binary_sensor.motion_garage
      - binary_sensor.benext_molite_8_motion
