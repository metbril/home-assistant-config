# Docs: https://home-assistant.io/components/device_tracker/

device_tracker:
  - platform: asuswrt
    host: !secret asuswrt_host
    username: !secret asuswrt_username
    ssh_key: !secret asuswrt_ssh_key
    track_new_devices: yes
    consider_home: 180
    interval_seconds: 12
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false
