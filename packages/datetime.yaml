################################################
## Packages / Date and Time
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'datetime'


################################################
## Sun
################################################

sun:

################################################
## Binary Sensor
################################################

binary_sensor:
  - platform: workday
    name: Workday
    country: NL
    workdays: [ mon, tue, wed, thu, fri ]
  - platform: tod
    name: Morning
    after: 06:00
    before: sunrise
  - platform: tod
    name: Daytime
    after: sunrise
    before: sunset
  - platform: tod
    name: Evening
    after: sunset
    before: '23:00'
  - platform: tod
    name: Night
    after: '23:00'
    before: '06:00'

################################################
## Sensor
################################################

sensor:
  - platform: time_date
    display_options:
      - 'date'
      - 'time'
