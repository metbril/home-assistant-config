############################################################################
## Packages / Test
############################################################################

homeassistant:
  customize:

    ########################################################################
    ## Node Anchors
    ########################################################################

    package.node_anchors:
      customize: &customize
        package: 'test'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ########################################################################
    ## Group
    ########################################################################

    group.test_view:
      <<: *customize
      friendly_name: "Test"
      icon: mdi:bug
      hidden: yes

############################################################################
## 
############################################################################

############################################################################
## Group
############################################################################

group:
  test_view:
    name: Test
    view: yes
    entities:
      - sensor.postnl

      - sensor.system_undervoltage_status
      - sensor.system_number_of_undervoltage_messages
      - sensor.check_charger

      - group.test

      - group.master_bedroom_climate
      - group.pi_hole

  test:
    name: Test
    entities:
      - input_select.log_level
