################################################
## Alert
################################################

alert:
  cpu_high:
    name: Gebruik CPU is hoog
    entity_id: binary_sensor.cpu_high
    state: 'on'
    repeat: 5 # minutes
    can_acknowledge: True
    skip_first: False
    notifiers:
      - admin
  cpu_hot:
    name: Temperatuur CPU is hoog
    entity_id: binary_sensor.cpu_high
    state: 'on'
    repeat: 5 # minutes
    can_acknowledge: True
    skip_first: False
    notifiers:
      - admin
  db_large:
    name: Database Large
    entity_id: binary_sensor.db_large
    state: 'on'
    repeat: # minutes
      - 15
      - 30
      - 60
      - 120
      - 240
    can_acknowledge: true
    skip_first: false
    notifiers:
      - admin

