################################################
## Packages / Host / Host
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'system'


################################################
## Binary Sensor
################################################

binary_sensor:
  - platform: template
    sensors:
      cpu_high:
        value_template: '{{ states.sensor.processor_use.state | float > 80 }}'

      cpu_hot:
        value_template: '{{ states.sensor.cpu_temperature.state | float > 80 }}'

      db_large:
        value_template: '{{ states.sensor.homeassistant_v2db.state | float > 3000 }}'

################################################
## Sensor
################################################

sensor:
  - platform: systemmonitor
    resources:
      - type: memory_use_percent
      - type: processor_use
      - type: disk_use_percent
        arg: /
      - type: disk_free
        arg: /
      - type: last_boot
      - type: network_in
        arg: 'eth0'
      - type: network_out
        arg: 'eth0'
      - type: packets_in
        arg: 'eth0'
      - type: packets_out
        arg: 'eth0'

  - platform: command_line
    name: CPU Temperature
    command: "/bin/cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "Â°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'

  - platform: filesize
    file_paths:
      - !secret filesize_homeassistant_db
      - !secret filesize_homeassistant_log
      - !secret filesize_ozw_log
      - !secret filesize_ssl_cert

  - platform: dnsip

  - platform: command_line
    # https://home-assistant.io/components/sensor.command_line/
    name: "HA Uptime"
    command: echo "$(($(date +%s) - $(date -d "$(head -n1 /config/home-assistant.log | cut -d' ' -f-2)" +%s)))"
    scan_interval: 720 # seconds
    value_template: >-
      {% set uptime = value | int %}
      {% set seconds = uptime % 60 %}
      {% set minutes = ((uptime % 3600) / 60) | int %}
      {% set hours = ((uptime % 86400) / 3600) | int %}
      {% set days = (uptime / 86400) | int %}
      {% if days > 0 %}
        {% if days == 1 %}
          1 day
        {% else %}
          {{ days }} days
        {% endif %}
        {{ ', ' }}
      {% endif %}
      {{ '%02d' % hours }}:{{ '%02d' % minutes }}

  - platform: template
    sensors:
      certpem_last_updated:
        entity_id: sensor.certpem
        value_template: "{{ state_attr('sensor.certpem', 'last_updated') }}"

  - platform: cert_expiry
    host: !secret cert_expiry_host

  - platform: command_line
    name: bad_login
    command: "grep -c 'Login attempt' /config/home-assistant.log"
    value_template: '{{ value | int - 1 }}'

  ## Raspberry Pi Charger Sensor
  ## https://community.home-assistant.io/t/raspberry-pi-charger-sensor/58155
  - platform: command_line
    name: 'System: number of undervoltage messages'
    command: "dmesg | grep Under-voltage | wc -l"
    unit_of_measurement: 'times'
