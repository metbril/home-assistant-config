# Feedreader
# https://www.home-assistant.io/integrations/feedreader/
#
#
feedreader:
  urls:
      # trigger.event.data.title
      # trigger.event.data.content
      # trigger.event.data.link
      # trigger.event.data.published
      # trigger.event.data.updated
      - https://alerts.home-assistant.io/feed.xml

automation:
  - alias: "System: Send notification of RSS feed title when updated"
    id: 290b5ab8-5fc4-4d7a-bade-3da8ac29cc06
    mode: queued

    trigger:
      platform: event
      event_type: feedreader
    action:
      service: persistent_notification.create
      data:
        title: "Home Assistant Alerts"
        message: "Nieuwe alert voor Home Assistant - {{ as_timestamp(now()) | timestamp_custom('%d-%m %H:%M', true) }}"
        notification_id: "{{ trigger.event.data.title }}"
