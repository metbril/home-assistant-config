---
recorder:
  auto_purge: true  # default = true
  purge_keep_days: 1
  exclude:
    domains:
      - alert
      - automation
      - sun
      - script
      - weather
    entity_globs:
      - sensor.network_*
      - sensor.packets_*
    entities:
      - sensor.date
      - sensor.time
      - sensor.ha_uptime
