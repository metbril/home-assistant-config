---
# Watch Home Assistant updates

homeassistant:
  customize:
    binary_sensor.update_available:
      device_class: safety
      friendly_name: Update Beschikbaar voor HA

################################################
## Binary Sensor
################################################
binary_sensor:
  - platform: template
    sensors:
      update_available:
        value_template: >-
          {{ states('sensor.latest_version') != states('sensor.current_version') and
             states('sensor.latest_version') != 'unavailable' and
             states('sensor.latest_version') != 'unknown' }}

################################################
## Automation
################################################
automation:
  - alias: Home Assistant Core Update Notification
    description: >-
      Send notification for Home Assistant Core updates
    id: 5de10ea7-1d36-4fbd-bc4b-d6df8c30c80b
    mode: single

    trigger:
      - platform: state
        entity_id: sensor.latest_version

    condition:
      - condition: template
        value_template: >-
          {{ states('sensor.latest_version') != states('sensor.current_version') }}

    action:
      - service: notify.admin
        data:
          message: >-
            Home Assistant versie {{ states('sensor.latest_version') }}
            is nu beschikbaar.
          title: Core Update
