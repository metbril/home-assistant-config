---
homeassistant:
  customize:
    sensor.date:
      friendly_name: Datum
    sensor.time:
      friendly_name: Tijd

sensor:

  ##############################################################################
  ## Time/Date
  ## https://www.home-assistant.io/integrations/time_date
  ##############################################################################
  - platform: time_date
    display_options:
      - 'date'
      - 'time'
