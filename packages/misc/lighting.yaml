---
############################################################
## Lighting
############################################################

# All physical lights are added through UI configuration.
# Customization of those lights is also done through the UI.
# This package connects the dots.

homeassistant:
  customize:
    light.lichtstraat:
      icon: hass:wall-sconce-flat
    light.living:
      friendly_name: Woonkamer
      icon: hass:sofa
    light.magnarp:
      icon: hass:floor-lamp

############################################################
## Light
## https://www.home-assistant.io/integrations/light
############################################################
light:

  - platform: group
    name: Living
    ## Individual lights, clockwise from the door
    entities:
      - light.hoge_kast
      - light.magnarp_1
      - light.magnarp_2
      - light.magnarp_3
      - light.leeslamp
      - light.turbinelamp
      - light.lichtstraat_1
      - light.lichtstraat_2
      - light.lichtstraat_3
      - light.lichtstraat_4
      - light.bollamp
      - light.willner

  - platform: group
    name: Lichtstraat
    ## Individual lights, from left to right
    entities:
      - light.lichtstraat_1
      - light.lichtstraat_2
      - light.lichtstraat_3
      - light.lichtstraat_4

  - platform: group
    name: MAGNARP
    ## Individual lights, from top to bottom
    entities:
      - light.magnarp_1
      - light.magnarp_2
      - light.magnarp_3

################################################################################
## Sensor
## https://www.home-assistant.io/integrations/sensor
################################################################################
sensor:

  ## https://www.home-assistant.io/integrations/history_stats
  - platform: history_stats
    name: Living Lights Today
    entity_id: light.living
    state: 'on'
    type: time
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'

  ## https://www.home-assistant.io/integrations/history_stats
  - platform: history_stats
    name: Living Lights YTD
    entity_id: light.living
    state: 'on'
    type: time
    start: '{{ now().replace(month=1).replace(day=1).replace(hour=0)
      .replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'

