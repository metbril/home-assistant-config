  #       entity_id: input_boolean.snooze_lightning

  - alias: 'Lightning Notification'
    id: 6e054688-5e75-48bd-9411-52a3e26264d1
    mode: single

    trigger:
      - platform: state
        entity_id: sensor.lightning_counter

    condition:
      - condition: state
        entity_id: group.family
        state: 'home'
      - condition: numeric_state
        entity_id: sensor.lightning_counter
        above: 0
      - condition: state
        entity_id: input_boolean.snooze_lightning
        state: 'off'

    action:
      - service: notify.family
        data:
          message: "Lightning has been detected within {{ states('sensor.lightning_distance') }} km of our home.  Be careful if outdoors."
          data:
            title: 'Lightning Warning!'

      - delay:
          minutes: 60

      - service: script.tweet_engine
        data:
          tweet: >
            {{ [
            "{{ states('sensor.lightning_counter') }} #lightning strike(s) have been detected within {{ states('sensor.lightning_distance') }} km of our home.",
            "{{ states('sensor.lightning_counter') }} #lightning strike(s) have been recorded {{ states('sensor.lightning_distance') }} km by the house.",
            "Yikes! {{ states('sensor.lightning_counter') }} #lightning strike(s) were way too close; ({{ states('sensor.lightning_distance') }} km too close in fact).  Time to get everyone inside."
            ] | random }}

      - delay:
          minutes: 60
