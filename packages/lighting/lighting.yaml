################################################################################
# name        : Lighting
# author      : Robert van Bregt
# date        : 14-01-2022
# description : Lighting package
################################################################################

homeassistant:
  customize:
    light.office_desk_lamp:
      friendly_name: Bureaulamp Kantoor
      icon: mdi:desk-lamp

sensor:
  ## https://www.home-assistant.io/integrations/history_stats
  - platform: history_stats
    name: Living Lights Today
    entity_id: light.living
    state: 'on'
    type: time
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'

  ## https://www.home-assistant.io/integrations/history_stats
  - platform: history_stats
    name: Living Lights YTD
    entity_id: light.living
    state: 'on'
    type: time
    start: '{{ now().replace(month=1).replace(day=1).replace(hour=0)
      .replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'

light:
  # https://www.home-assistant.io/integrations/light.switch/
  - platform: switch
    name: Office Desk Lamp
    entity_id: switch.remote_office_desk_lamp
