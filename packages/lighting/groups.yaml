---
# Lighting

homeassistant:
  customize:
    light.living:
      friendly_name: Woonkamer
      icon: mdi:sofa

    light.lichtstraat:
      icon: mdi:wall-sconce-flat

    light.magnarp:
      icon: mdi:floor-lamp

light:

  # Light group: Lichtstraat
  # Individual lights, clockwise from the door
  #
  # https://www.home-assistant.io/integrations/light.group/
  #
  - platform: group
    name: Living
    unique_id: 57b93f90-cd0b-4ce6-a430-b65a85928aff
    entities:
      - light.hoge_kast
      - light.magnarp_1
      - light.magnarp_2
      - light.magnarp_3
      - light.leeslamp
      - light.turbinelamp
      - light.lichtstraat_1
      - light.lichtstraat_2
      - light.lichtstraat_3
      - light.lichtstraat_4
      - light.bollamp
      - light.willner

  # Light group: Lichtstraat
  # Individual lights from left to right
  #
  # https://www.home-assistant.io/integrations/light.group/
  #
  - platform: group
    name: Lichtstraat
    unique_id: ffbb9186-8fcb-44e7-9401-445b62017f59
    entities:
      - light.lichtstraat_1
      - light.lichtstraat_2
      - light.lichtstraat_3
      - light.lichtstraat_4

  # Light group: Lichtstraat
  # Individual lights, from top to bottom
  #
  # https://www.home-assistant.io/integrations/light.group/
  #
  - platform: group
    name: MAGNARP
    unique_id: b0f1113f-5feb-41ec-a630-9f5ef84b153b
    entities:
      - light.magnarp_1
      - light.magnarp_2
      - light.magnarp_3
