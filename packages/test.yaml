############################################################################
## Packages / Test
############################################################################

homeassistant:
  customize:

    ########################################################################
    ## Node Anchors
    ########################################################################

    package.node_anchors:
      customize: &customize
        package: 'test'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ########################################################################
    ## Group
    ########################################################################

    group.test:
      <<: *customize
      friendly_name: "Test"
      icon: mdi:bug
      hidden: yes

