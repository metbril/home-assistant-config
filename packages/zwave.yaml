################################################
## Packages Template
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'zwave'

################################################
## Script
################################################

script:
  reset_energy_meters:
    sequence:
      - service: zwave.reset_node_meters
        data: { "node_id": "7", "instance":"1" }
      - service: logbook.log
        data:
          name: Energiemeters
          message: opniew ingesteld

