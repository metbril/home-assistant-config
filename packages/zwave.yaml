################################################
## Packages Template
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'zwave'

    ################################################
    ## Group
    ################################################

    group.zwave:
      <<: *customize
      friendly_name: Z-Wave
      icon: mdi:nfc

    ################################################
    ## Script
    ################################################

    script.reset_energy_meters:
      <<: *customize
      friendly_name: 'Opnieuw instellen Z-Wave Energiemeters'

################################################
## Group
################################################

group:
  zwave:
    name: 'Z-Wave Devices'
    entities:
      - zwave.zwave.controller_1
      - zwave.fibaro_wall_plug_7
      - zwave.benext_molite_8
      - zwave.master_bedroom_outside_door

  fibaro_wall_plug_7:
    name: 'Fibaro Wall Plug (Node 7)'
    entities:
      - switch.fibaro_wall_plug_7
      - sensor.fibaro_wall_plug_7_energy
      - sensor.fibaro_wall_plug_7_power
      - sensor.fibaro_wall_plug_7_power_2
      - sensor.fibaro_wall_plug_7_exporting
      - zwave.fibaro_wall_plug_7

################################################
## Script
################################################

script:
  reset_energy_meters:
    sequence:
      - service: zwave.reset_node_meters
        data: {"node_id":7,"instance":1}
      - service: logbook.log
        data:
          name: Energiemeters
          message: opniew ingesteld

################################################
## Automation
################################################

automation:
  - alias: Reset Energy Meters Monthly
    hide_entity: no
    initial_state: on
    trigger:
      - platform: time
        hours: 00
        minutes: 00
        seconds: 00
    condition:
      - condition: template
        value_template: "{{ now().date().day == 1 }}"
    action:
      - service: script.reset_energy_meters

  ## Charging is done when consumption is below 5W for 1 minute
  - alias: Switch Off Phone Chargers Socket 
    initial_state: off
    trigger:
      platform: numeric_state
      entity_id: sensor.fibaro_wall_plug_7_power
      below: 5
      for:
        minutes: 1
    action:
      - service: switch.turn_off
        entity_id: switch.fibaro_wall_plug_7
      - service: logbook.log
        data:
          entity_id: switch.fibaro_wall_plug_7
          name: Telefoonladers
          message: automatisch uitgeschakeld door inactiviteit
          domain: switch
