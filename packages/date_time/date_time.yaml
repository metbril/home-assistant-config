    binary_sensor.workday:
      friendly_name: Werkdag
      icon: hass:briefcase
    sensor.date:
      friendly_name: Datum
    sensor.time:
      friendly_name: Tijd
    sun.sun:
      friendly_name: Zon

##################################################
## Sensor
##################################################

sensor:
  - platform: time_date
    display_options:
      - 'date'
      - 'time'

##################################################
## Binary Sensor
##################################################

binary_sensor:
  - platform: workday
    name: Workday
    country: NL
    workdays: [mon, tue, wed, thu, fri]

