################################################
## Packages / Environment / Weather
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'weather'

################################################
## Weather
################################################

weather:
  - platform: darksky
    api_key: !secret darksky_api_key

################################################
## Sensor
################################################

sensor:
  - platform: darksky
    api_key: !secret darksky_api_key
    units: si
    monitored_conditions:
      - temperature
      - apparent_temperature
      - humidity
      - pressure
      - wind_speed
      - wind_bearing
      - ozone
      - uv_index
      - precip_intensity
      - precip_probability
