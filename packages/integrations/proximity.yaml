---
# Proximity
# https://www.home-assistant.io/integrations/proximity
#
homeassistant:
  customize:
    proximity.person1_home:
      friendly_name: Person 1 Thuis
    proximity.person1_work:
      friendly_name: Person 1 Werk

proximity:
  person1_home:
    zone: home
    devices:
      - device_tracker.person1_phone_app
      - device_tracker.person1_phone_app
    unit_of_measurement: m

  person1_work:
    zone: work_person1
    devices:
      - device_tracker.person1_phone_app
    unit_of_measurement: km
