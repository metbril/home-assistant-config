---
# The template integration allows creating entities which derive their
# values from other data. This is done by specifying templates for properties
# of an entity, like the name or the state.
#
# https://www.home-assistant.io/integrations/template/
#
template:
  binary_sensor: !include_dir_list ../../entities/template/binary_sensor
  sensor: !include_dir_list ../../entities/template/sensor
