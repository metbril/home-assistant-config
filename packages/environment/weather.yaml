################################################
## Packages / Environment / Weather
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'weather'



weather:
  - platform: darksky
    api_key: !secret darksky_api_key

################################################
## Sensor
################################################

sensor:
  - platform: darksky
    api_key: !secret darksky_api_key
    units: si
    monitored_conditions:
      - temperature
      - apparent_temperature
      - humidity
      - pressure
      - wind_speed
      - wind_bearing
      - ozone
      - uv_index
      - precip_intensity
      - precip_probability

  - platform: buienradar
    name: Buienradar
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    timeframe: 30
    monitored_conditions:
      - precipitation_forecast_average

################################################
## Group
################################################

group:
  weather:
    name: Weather
    entities:
      - sensor.dark_sky_temperature
      - sensor.dark_sky_apparent_temperature
      - sensor.dark_sky_humidity
      - sensor.dark_sky_pressure
      - sensor.dark_sky_wind_speed
      - sensor.dark_sky_wind_bearing
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_precip_probability
      - sensor.buienradar_precipitation_forecast_average

################################################
## Automation
################################################

automation:
  - alias: Rain Alarm
    trigger:
      - platform: numeric_state
        entity_id: sensor.buienradar_precipitation_forecast_average
        above: 0
    action:
      - service: notify.all
        data_template:
          title: "Regenalarm"
          message: "De komende 30 minuten wordt {{ trigger.to_state.state }} {{ trigger.to_state.attributes.unit_of_measurement }} neerslag verwacht"
