################################################
## Packages / Environment / Environment
################################################

## Dependancy: packages airquality, weather, rfxtrx

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'environment'

################################################
## Group
################################################

group:

  environment_view:
    name: Environment
    view: Yes
    entities:
      - group.weather
      - group.pws
      - group.air_quality

  air_quality:
    name: Air Quality
    entities:
      - sensor.waqi_rotterdam
      - sensor.waqi_rotterdam_impact
      - sensor.dark_sky_ozone
      - sensor.dark_sky_uv_index

