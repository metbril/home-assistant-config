################################################
## Packages System
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'system'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Sensor
    ################################################

    sensor.processor_use:
      <<: *customize
      friendly_name: Processorgebruik

    sensor.memory_use_percent:
      <<: *customize
      friendly_name: Geheugengebruik

    sensor.disk_free_:
      <<: *customize
      friendly_name: Beschikbare opslag

    sensor.disk_use_percent_:
      <<: *customize
      friendly_name: Gebruikte opslag

    sensor.cpu_temperature:
      <<: *customize
      friendly_name: Processortemperatuur

    sensor.last_boot:
      <<: *customize
      friendly_name: Laatste herstart

    sensor.since_last_boot:
      <<: *customize
      friendly_name: Sinds laatste herstart

    sensor.bad_login:
      <<: *customize
      friendly_name:  Mislukte inlogpogingen
      icon: mdi:alert

    sensor.network_out_eth0:
      <<: *customize
      friendly_name: Bytes verzonden
      icon: mdi:upload-network

    sensor.network_in_eth0:
      <<: *customize
      friendly_name: Bytes ontvangen
      icon: mdi:download-network

    sensor.packets_out_eth0:
      <<: *customize
      friendly_name: Pakketten verzonden
      icon: mdi:upload-network

    sensor.packets_in_eth0:
      <<: *customize
      friendly_name: Pakketten ontvangen
      icon: mdi:download-network

    ################################################
    ## Group
    ################################################

    group.host_performance:
      <<: *customize
      friendly_name: Prestaties
      icon: mdi:memory

    group.host_storage:
      <<: *customize
      friendly_name: Opslag
      icon: mdi:harddisk

    group.host_network:
      <<: *customize
      friendly_name: Netwerk
      icon: mdi:network

################################################
## Binary Sensor
################################################

binary_sensor:
  - platform: template
    sensors:
      cpu_high:
        value_template: '{{ states.sensor.processor_use.state | float > 80 }}'
        friendly_name: 'CPU hoog'
  - platform: template
    sensors:
      cpu_hot:
        value_template: '{{ states.sensor.cpu_temperature.state | float > 60 }}'
        friendly_name: 'CPU heet'

################################################
## Sensor
################################################

sensor:
  - platform: systemmonitor
    resources:
      - type: memory_use_percent
      - type: processor_use
      - type: disk_use_percent
        arg: /
      - type: disk_free
        arg: /
      - type: last_boot
      - type: since_last_boot
      - type: network_in
        arg: 'eth0'
      - type: network_out
        arg: 'eth0'
      - type: packets_in
        arg: 'eth0'
      - type: packets_out
        arg: 'eth0'
  - platform: command_line
    name: CPU Temperature
    command: "/bin/cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "Â°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'

################################################
## Group
################################################

group:
  host_performance:
    # Systeeminformatie
    name: System Performance
    entities:
      - sensor.processor_use
      - sensor.memory_use_percent
      - binary_sensor.cpu_high
      - binary_sensor.cpu_hot
      - sensor.cpu_temperature
      - sensor.last_boot
      - sensor.since_last_boot
      - updater.updater
      - sensor.bad_login
  host_storage:
    name: System Storage
    entities:
      - sensor.disk_use_percent_
      - sensor.disk_free_
  host_network:
    name: Host Network
    entities:
      - sensor.network_out_eth0
      - sensor.network_in_eth0
      - sensor.packets_out_eth0
      - sensor.packets_in_eth0

################################################
## Alert
################################################

alert:
  cpu_high:
    name: Gebruik CPU is hoog
    entity_id: binary_sensor.cpu_high
    state: 'on'
    repeat: 5 # minutes
    can_acknowledge: True
    skip_first: False
    notifiers:
      - telegram
  cpu_hot:
    name: Temperatuur CPU is hoog
    entity_id: binary_sensor.cpu_high
    state: 'on'
    repeat: 5 # minutes
    can_acknowledge: True
    skip_first: False
    notifiers:
      - telegram

################################################
## Automation
################################################

automation:
  - alias: 'Update Available Notification'
    trigger:
      - platform: state
        entity_id: updater.updater
    action:
      - service: notify.telegram
        data:
          message: 'Update voor Home Assistant beschikbaar.'

################################################
## Notify
################################################

notify:
  - name: pushover
    platform: pushover
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key
