homeassistant:
  customize:

    ########################################################################
    ## Node Anchors
    ########################################################################

    package.node_anchors:
      customize: &customize
        package: 'motion'


################################################
## Sensor
################################################

sensor:
  - platform: template
    sensors:
      benext_molite_8_battery_level:
        value_template: "{{ states.zwave.benext_molite_8.attributes.battery_level }}"
