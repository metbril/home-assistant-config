## contact sensors

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'contact'

    ################################################
    ## Binary Sensor
    ################################################

    binary_sensor.frontdoor_contact_sensor:
      <<: *customize
      device_class: door
      friendly_name: Voordeur

    binary_sensor.master_bedroom_outside_door_sensor:
      <<: *customize
      device_class: door
      friendly_name: Balkondeur Ouderslaapkamer

    ################################################
    ## Group
    ################################################

    group.contact:
      <<: *customize
      friendly_name: Contactsensoren

################################################
## Group
################################################

group:
  contact:
    name: Contact Sensors
    entities:
      - binary_sensor.master_bedroom_outside_door_sensor
      - binary_sensor.frontdoor_contact_sensor
