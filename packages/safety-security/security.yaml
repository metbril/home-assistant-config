############################################################################
## Packages / Security
############################################################################

homeassistant:
  customize:

    ########################################################################
    ## Node Anchors
    ########################################################################

    package.node_anchors:
      customize: &customize
        package: 'security'


############################################################################
## Group
############################################################################

group:
  security:
    name: Security
    view: yes
    entities:
      - alarm_control_panel.home
      - group.motion
      - group.contact

