################################################
## Packages / Recorder
################################################

homeassistant:

  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'recorder'

################################################
## Recorder
## https://home-assistant.io/components/recorder/
################################################

recorder:
  purge_interval: 1
  purge_keep_days: 3
  exclude:
    domains:
      - alert
      - automation
      - group
      - history_graph
      - media_player
      - script
      - sun
      - updater
      - weather
      - weblink
      - zone
      - zwave
    entities:
      - sensor.date
      - sensor.time
      - sensor.ha_uptime
      - sensor.daily_power
      - sensor.daily_power_offpeak
      - sensor.daily_power_peak
      - sensor.daily_gas
      - sensor.monthly_gas
      - sensor.monthly_power_offpeak
      - sensor.monthly_power_peak

################################################
## History
## https://home-assistant.io/components/history/
################################################
history:
  exclude:
    domains:
      - input_boolean
      - input_select

################################################
## Logbook
## https://home-assistant.io/components/logbook/
################################################
logbook:
