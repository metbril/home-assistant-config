################################################
## Packages / Recorder
################################################

################################################
## Recorder
## https://home-assistant.io/components/recorder/
##
## The recorder component cannot be split across 
## multiple packages, because key 'include' 
## can only be used once.
################################################

recorder:
  # db_url: !secret mysql
  purge_interval: 1
  purge_keep_days: 3
  include:
    entities:

      # packages / airquality
      - sensor.waqi_rotterdam

      # packages / dsmr
      - sensor.gas_consumption
      - sensor.hourly_gas_consumption
      - sensor.power_consumption
      - sensor.power_consumption_low
      - sensor.power_consumption_normal

      # packages / rfxtrx
      - light.living_desk # restore state after reboot?
      - switch.frontdoor_bell # for counter

      # packages / speedtest
      - sensor.speedtest_download

      # packages / themes
      - input_select.theme # so can restore state after reboot

      # packages / weather
      - sensor.buienradar_precipitation_forecast_average
      - sensor.dark_sky_temperature
      - sensor.pws_th_temperature

      # packages / zwave
      - binary_sensor.benext_molite_8_motion
      - sensor.benext_molite_8_luminance
      - sensor.benext_molite_8_temperature

################################################
## History
## https://home-assistant.io/components/history/
################################################

history:
  exclude:
    entities:

      # packages / rfxtrx
      - light.living_desk # restore state after reboot?

      # packages / themes
      - input_select.theme # so can restore state after reboot

################################################
## Logbook
## https://home-assistant.io/components/logbook/
################################################

logbook:
