############################################################################
## Packages / Rooms
############################################################################

homeassistant:
  customize:

    ########################################################################
    ## Node Anchors
    ########################################################################

    package.node_anchors:
      customize: &customize
        package: 'template'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ########################################################################
    ## Group
    ########################################################################
    group.rooms_view:
      <<: *customize
      friendly_name: 'Kamers'
      icon: mdi:home
      order: 1 # alway next to default view

    group.living:
      <<: *customize
      friendly_name: 'Woonkamer'

    group.garage:
      <<: *customize
      friendly_name: 'Garage'

    group.master_bedroom:
      <<: *customize
      friendly_name: 'Ouderslaapkamer'

    group.entry:
      <<: *customize
      friendly_name: 'Entree'

############################################################################
## Group
############################################################################

group:
  rooms_view:
    view: yes
    control: hidden
    entities:
      ## badges
      - alarm_control_panel.home
      ## cards
      - group.living
      - group.garage
      - group.master_bedroom
      - group.entry

  living:
    control: hidden
    entities:
      - light.living_lights
      # individual lights clockwise from the door
      - light.hoge_kast
      - light.bank
      - light.standing_ikea_vaster
      - light.bollamp
      - light.tv_meubel
      - binary_sensor.benext_molite_8_motion
      - sensor.benext_molite_8_temperature
      - sensor.benext_molite_8_luminance
      - switch.charging_station_plug_switch

      - media_player.living_tv
      - media_player.woonkamer
      # - media_player.apple_tv_van_bregt

  garage:
    control: hidden
    entities:
      - binary_sensor.motion_garage
      - switch.garage_door_plug_switch

  master_bedroom:
    control: hidden
    entities:
      - binary_sensor.master_bedroom_outside_door_sensor

  entry:
    control: hidden
    entities:
      - binary_sensor.frontdoor_contact_sensor
