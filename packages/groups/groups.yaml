################################################
## Packages / Group
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'group'

    ################################################
    ## Group
    ################################################

    group.default_view:
      <<: *customize
      friendly_name: Start
      icon: mdi:rocket

    group.motion:
      <<: *customize
      friendly_name: 'Bewegingsensoren'
      icon: mdi:run

    group.automation_view:
      <<: *customize
      order: 990 # at the end

    group.all_automations:
      <<: *customize
      hidden: false

    group.all_scripts:
      <<: *customize
      hidden: false

################################################
## Group
################################################

group:
  default_view:
    name: 'Home'
    view: yes
    entities:
      ## badges
      - alarm_control_panel.home
      ## cards
      - group.main
      - group.living_lights

  main:
    name: Main Entities
    control: hidden
    entities:
      - light.living_lights
      - switch.power_garage_door
      - input_boolean.on_vacation

  automation_view:
    name: Automation
    icon: mdi:auto-fix
    view: yes
    entities:
      - group.all_automations
      - group.all_scripts
