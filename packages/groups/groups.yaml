################################################
## Packages / Group
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'group'

    ################################################
    ## Group
    ################################################

    group.all_automations:
      <<: *customize
      hidden: false

    group.all_scripts:
      <<: *customize
      hidden: false

    group.automation_view:
      <<: *customize
      order: 990 # at the end
      icon: mdi:auto-fix

    group.default_view:
      <<: *customize
      friendly_name: Start
      icon: mdi:rocket

    group.main:
      <<: *customize
      friendly_name: Hoofdentiteiten

    group.settings_view:
      <<: *customize
      friendly_name: Instellingen
      icon: mdi:settings


################################################
## Group
################################################

group:
  default_view:
    name: 'Home'
    view: yes
    entities:
      ## badges
      - alarm_control_panel.home
      ## cards
      - group.main
      - group.living_lights

  automation_view:
    name: Automation
    view: yes
    entities:
      - group.all_automations
      - group.all_scripts

  settings_view:
    name: Settings
    view: yes
    entities:
      - input_select.log_level

  main:
    name: Main Entities
    control: hidden
    entities:
      - light.living_lights
      - switch.power_garage_door
      - input_boolean.on_vacation

