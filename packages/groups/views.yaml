################################################
## Package / Groups / Views
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'views'

    ################################################
    ## Group
    ################################################

    # group.default_view:
    #   <<: *customize
    #   friendly_name: Start

    group.automation_view:
      <<: *customize
      friendly_name: Automatisering
      icon: mdi:auto-fix

    group.settings_view:
      <<: *customize
      friendly_name: Instellingen
      icon: mdi:settings

    # group.host_view:
    #   <<: *customize
    #   friendly_name: Systeeminformatie
    #   icon: mdi:server
    #   order: 999 # always last
    
    group.all_automations:
      <<: *customize
      hidden: false

    group.all_scripts:
      <<: *customize
      hidden: false

################################################
## Group
################################################

group:
  # default_view:
  #   name: 'Home'
  #   view: yes
  #   entities:
  #     - group.now
  #     - group.commute
  #     - group.weather
  #     - group.health
  #     - group.meter_readings

  automation_view:
    name: Automation
    view: yes
    entities:
      - group.automation
      - group.alert
      - group.all_automations
      - group.all_scripts

  settings_view:
    name: Settings
    view: yes
    entities:
      - group.frontend_settings

