################################################
## Package / Groups / Views
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'views'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Group
    ################################################

    group.default_view:
      <<: *customize
      friendly_name: Start

    group.presence_view:
      <<: *customize
      friendly_name: Aanwezigheid
      icon: mdi:account

    group.rooms_view:
      <<: *customize
      friendly_name: Ruimtes
      icon: mdi:floor-plan

    group.living_view:
      <<: *customize
      friendly_name: Woonkamer
      icon: mdi:sofa

    group.garage_view:
      <<: *customize
      friendly_name: Garage
      icon: mdi:garage

    group.automation_view:
      <<: *customize
      friendly_name: Automatisering
      icon: mdi:auto-fix

    group.settings_view:
      <<: *customize
      friendly_name: Instellingen
      icon: mdi:settings

    group.host_view:
      <<: *customize
      friendly_name: Systeeminformatie
      icon: mdi:server
      order: 999 # always last
    
    group.all_automations:
      <<: *customize
      hidden: false

    group.all_scripts:
      <<: *customize
      hidden: false

################################################
## Group
################################################

group:

  default_view:
    name: 'Home'
    view: yes
  presence_view:
    name: Presence
    view: yes
    entities:
      - group.family 
      - group.person_robert
      - group.person_monique
      - group.person_bjorn
      - group.vacation
  rooms_view:
    name: Rooms
    view: yes
    entities:
      - group.living
      - group.garage
  living_view:
    name: Living
    view: yes
    entities:
      - media_player.woonkamer
      - group.living_lights
      - group.dusk_living_lights
      - media_player.apple_tv_van_bregt
      - remote.apple_tv_van_bregt
      - group.benext_molite_8
      - group.fibaro_wall_plug_7
  garage_view:
    name: Garage
    view: yes
    entities:
      - group.garage
  automation_view:
    name: Automation
    view: yes
    entities:
      - group.automation
      - group.alert
      - group.all_automations
      - group.all_scripts
  settings_view:
    name: Settings
    view: yes
    entities:
      - group.frontend_settings
  host_view:
    name: Host
    view: yes
    entities:
      - sensor.bad_login
      - input_select.frontend_theme
      - group.host_performance
      - group.host_storage
      - group.host_network
      - group.host_info
      - group.speedtest
