language: python
python:
  - "3.8.7"
before_install:
  - mv secrets.example.yaml secrets.yaml
  - touch ./fake_id_rsa
  - touch ./home-assistant_v2.db
  - touch ./home-assistant.log
  - touch ./fake_cert.pem
install:
  - pip3 install homeassistant
  - git clone https://github.com/Limych/ha-car_wash.git
  - mv ha-car_wash/custom_components ./custom_components
  - git clone https://github.com/LordBoos/discord_game.git
  - mv discord_game/custom_components ./custom_components
  - git clone https://github.com/cyberjunky/home-assistant-p2000.git
  - mv home-assistant-p2000/custom_components ./custom_components
script:
  - hass --version
  - hass -c . --script check_config
