language: python
python:
  - "3.7.5"
before_install:
  - mv secrets_travis.yaml secrets.yaml
  - touch ./fake_id_rsa
  - touch ./home-assistant_v2.db
  - touch ./home-assistant.log
  - touch ./OZW_Log.txt
  - touch ./fake_cert.pem
install:
  - pip3 install homeassistant
  - hass --version
script:
  - hass -c . --script check_config
