################################################
## Include Group
##
## These can be reloaded without restarting 
## Home Assistant
##
## Some packages also contain groups 
##
## Group in packages are NOT reloaded without
## a restart
################################################

default_view:
  name: 'Home'
  view: yes
  entities:
    - group.main
    - group.living_lights

main:
  name: Main Entities
  control: hidden
  entities:
    - light.living_lights
    - switch.power_garage_door
    - input_boolean.on_vacation
