---
- alias: Living > Lighting > Wall switch on/off
  description: In/uitschakelen verlichting in de woonkamer bij gebruik wandschakelaar.
  id: b24e7ee3-fbd7-4e91-9116-095d7b24c843
  mode: single

  trigger:
    - platform: state
      entity_id:
        - binary_sensor.wandschakelaar_links

  action:
    - variables:
        entity_id: "{{ trigger.to_state.entity_id }}"
        state: "{{ trigger.to_state.state }}"

    - choose:
        - conditions:
            - condition: template
              value_template: "{{ state == 'on' }}"
          sequence:
            - service: scene.turn_on
              target:
                entity_id:
                  - scene.lighting_living_min

        - conditions:
            - condition: template
              value_template: "{{ state == 'off' }}"
          sequence:
            - service: light.turn_off
              target:
                entity_id: light.living
      default: []
