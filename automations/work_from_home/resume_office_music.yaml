alias: 'Office: Resume Music'
description: Resume music when Teams call has finished.
id: '1649843570979'
mode: single

trigger:
  - alias: "Robert no longer in call"
    platform: state
    entity_id: sensor.msteams_activity_robert
    from: In gesprek

condition:
  - alias: "Music was paused when call started"
    condition: state
    entity_id: input_boolean.resume_office_music
    state: 'on'

action:
  - service: media_player.media_play
    target:
      entity_id: media_player.office_speaker
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.resume_office_music
  - service: notify.robert
    data:
      message: "ðŸŽ¶ Muziek in het kantoor is voortgezet."
      title: Teams activity
