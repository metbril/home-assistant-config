- alias: "Health > Update OpenUV 5 minutes before sunrise and after sunset"
  id: 5753f6f8-2107-45d9-820c-45909ac1f831
  trigger:
    - event: sunrise
      offset: -00:05:00
      platform: sun
    - event: sunset
      offset: 00:05:00
      platform: sun
  action:
    - service: homeassistant.update_entity
      target: 
        entity_id: sensor.current_uv_index