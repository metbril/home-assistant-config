- alias: "Health > Update OpenUV every 30 minutes during daytime"
  id: 92a7c866-74e0-473a-97f6-da3b5f11a542
  trigger:
    - platform: time_pattern
      minutes: '/30'
  condition:
    - condition: and
      conditions:
        - condition: sun
          after: sunrise
        - condition: sun
          before: sunset
  action:
  - service: homeassistant.update_entity
    target:
      entity_id: sensor.current_uv_index