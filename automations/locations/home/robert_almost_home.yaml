---
- alias: Presence - Robert bijna thuis
  description: ""
  id: "1661359954658"
  mode: single

  trigger:
    - platform: numeric_state
      entity_id: proximity.robert_from_home
      below: "500"

  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: person.robert
          state: not_home
        - condition: state
          entity_id: proximity.robert_from_home
          attribute: dir_of_travel
          state: towards
        - condition: state
          entity_id: input_boolean.do_not_disturb
          state: "off"

  action:
    - service: notify.robert
      data:
        message:
          Robert is minder dan {{ states('proximity.robert_from_home') }} meter
          van huis. Hij is er bijna.
