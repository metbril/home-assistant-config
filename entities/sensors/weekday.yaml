################################################################################
# Sensor that holds today's day
# Can be used for TTS
################################################################################

platform: template
sensors:
  weekday:
    friendly_name: 'Dag van de week'
    # Dutch
    value_template: >-
      {{['maandag','dinsdag','woensdag','donderdag','vrijdag','zaterdag',
      'zondag'][now().weekday()] }}
    # English
    # value_template: >-
    #   {{['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday',
    #   'Sunday'][now().weekday()] }}
    icon_template: hass:calendar
