- platform: darksky
  api_key: !secret darksky_api_key
  units: ca
  language: nl
  scan_interval:  # default 2 minutes
    minutes: 10
  monitored_conditions:
    - hourly_summary
    - daily_summary
    - temperature
    - apparent_temperature
    - humidity
    - pressure
    - visibility
    - wind_speed
    - wind_gust
    - wind_bearing
    - cloud_cover
    - ozone
    - uv_index
    - precip_intensity
    - precip_probability
    - precip_type
    - alerts
