# Uses Feedparser custom component
# https://github.com/custom-components/feedparser
#
platform: feedparser
name: ANP Nieuws Audio
feed_url: "https://omny.fm/shows/anp-nieuws/playlists/podcast.rss"
date_format: "%a, %d %b %Y %H:%M:%S %Z"
scan_interval:
  minutes: 10  # show updates every hour, get it asap
show_topn: 1  # only get last show