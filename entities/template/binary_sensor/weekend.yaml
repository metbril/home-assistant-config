---
#
# Small binary sensor to tell if it is currently weekend (Saturday or Sunday)
# or not.
#
# Don't use now(); this will evaluate every minute.
#
binary_sensor:
  - name: "Weekend"
    unique_id: "917e4151-36c1-41b8-92ba-94dd920cecc8"
    icon: "mdi:calendar-weekend"
    state: "{{ as_datetime(states('sensor.date')).weekday() > 4 }}"
