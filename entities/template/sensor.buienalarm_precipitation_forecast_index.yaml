sensor:
  - name: Buienalarm Precipitation Forecast Index
    unique_id: 11d99a7b-dea0-4107-ab23-0ea67e314330
    icon: mdi:weather-pouring
    availability: true
    state: >-
      {% set value =
        states('sensor.buienalarm_precipitation_forecast_average')
        | float(0) %}
      {% if value < 0.1 %}
        0
      {% elif value < 1 %}
        1
      {% elif value < 3 %}
        2
      {% elif value < 10 %}
        3
      {% elif value >=10 %}
        4
      {% else %}
        unavailable
      {% endif %}
