---
- sensor:
    # full specified date, including translated month name.
    # uses 'sensor.date' instead of now()
    # to only trigger the template once a day.
    - name: Long Date
      icon: mdi:calendar
      state: >
        {% set months = 
          ["januari","februari","maart","april","mei","juni",
           "juli","augustus","september","oktober","november","december"] %}
        {% set today = as_datetime(states('sensor.date')) %}
        {{ today.day ~ " " ~ months[today.month-1] ~ " " ~ today.year }}
