---
# Save timestamp of last toggle. This is used to calculate elapsed time
# since last start or since last finish.
#
- trigger:
    - platform: state
      entity_id: binary_sensor.washing_machine_running
      from:
        - 'on'
        - 'off'
      to:
        - 'on'
        - 'off'
  sensor:
    - name: "Washing Machine Last Changed"
      unique_id: "8cc4cdab-13b3-4689-b4bc-156d6f4bc24e"
      state: "{{ now() }}"
      device_class: "timestamp"
      icon: "mdi:clock"
