title: Aanwezigheid
path: aanwezigheid
icon: 'mdi:account'

badges:
  - person.king
  - person.queen
  - person.bishop
  - binary_sensor.occupancy

cards:
  - type: horizontal-stack
    cards:
      - type: entity-button
        entity: input_boolean.occupancy_home
      - type: entity-button
        entity: input_boolean.occupancy_away
      - type: entity-button
        entity: input_boolean.occupancy_asleep
      - type: entity-button
        entity: input_boolean.occupancy_guests
      - type: entity-button
        entity: input_boolean.occupancy_vacation

  - type: glance
    entities:
      - entity: person.king
        name: Robert
      - entity: device_tracker.robert_phone_app
        name: App
      - entity: device_tracker.robert_phone_owntracks
        name: OwnTracks
      - entity: device_tracker.robert_phone_wifi
        name: Wifi

  - type: entities
    entities:
      - entity: sensor.robert_phone_geocoded_location
        name: Adres

  - type: map
    entities:
      - person.king
    title: Waar is Robert nu?
    aspect_ratio: 1x1
    default_zoom: 14

  - type: entities
    entities:
      - sensor.robert_phone_battery_level
      - sensor.robert_phone_battery_state          
      - sensor.robert_phone_last_update_trigger  
      - sensor.robert_phone_connection_type      
      - sensor.robert_phone_ssid
      - sensor.robert_phone_bssid                  
      - sensor.robert_phone_sim_1                  
    title: Telefoon van Robert
    show_header_toggle: false
