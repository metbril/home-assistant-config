title: Mobility
path: mobility
icon: 'mdi:car'

badges:
  - binary_sensor.rain_alarm
  - binary_sensor.car_wash

cards:

  - type: entity-filter
    entities:
      - entity: binary_sensor.rain_alarm
        state_filter:
          - "on"
      - entity: sensor.dark_sky_temperature
        state_filter:
          - value: 4.0
            operator: "<="
    show_empty: false
    card:
      type: entities
      title: Waarschuwingen
      show_header_toggle: False

  - type: entity-filter
    entities:
      - sensor.niro_recall
      - sensor.aygo_recall
    state_filter:
      - operator: ">"
        value: '0.1'
    show_empty: false
    card:
      type: glance
      title: Recalls

  - type: entities
    entities:
      - sensor.niro_expdate
      - binary_sensor.niro_insured
      - sensor.niro_recall
    show_header_toggle: False
    title: Kia Niro

  - type: entities
    entities:
      - sensor.aygo_expdate
      - binary_sensor.aygo_insured
      - sensor.aygo_recall
    show_header_toggle: False
    title: Toyota Aygo

  - type: vertical-stack
    cards:

      - type: entities
        entities:
          - entity: sensor.euro95_tinq_bermweg
            name: Tinq Bermweg
          - entity: sensor.euro95_dijktank_kanaalweg
            name: Dijktank Kanaalweg
          - entity: sensor.euro95_lukoil_schermerhoek
            name: Lukoil Schermerhoek
          - entity: sensor.euro95_shell_nieuwerkerk
            name: Shell Nieuwerkerk
          - entity: sensor.euro95_advies
            name: Adviesprijs
        title: Euro 95
        show_header_toggle: False
