title: Lab
path: lab
icon: 'mdi:microscope'

cards:

  - type: entities
    show_header_toggle: off
    entities: 
      - input_boolean.signpost_manual
      - input_datetime.signpost_date
      - sensor.signpost_event
      - sensor.holiday
      - sensor.flag

  - type: horizontal-stack
    cards:
      - type: entity-button
        entity: switch.charging_station_switch

      - type: custom:mini-graph-card
        entities: 
          - sensor.charging_station_power
        hours_to_show: 1
        points_per_hour: 60

  - type: entities
    entities:
      - switch.charging_station_switch
      - sensor.charging_station_power
      - sensor.charging_station_current
      - sensor.charging_station_voltage
      - sensor.charging_station_energy

  - type: custom:mini-graph-card
    entities: 
      - sensor.charging_station_power
    hours_to_show: 1
    points_per_hour: 60
    color_thresholds:
      - value: 1
        color: "green"
      - value: 5
        color: "orange"
      - value: 8
        color: "red"
      - value: 10
        color: "purple"
    # show:
    #   labels: true
    #   # average: true
    #   # extrema: true

  - type: weather-forecast
    entity: weather.dark_sky
    name: Thuis

  - type: weather-forecast
    entity: weather.home_2

  - type: weather-forecast
    entity: weather.buienradar

  - type: entities
    entities:
      - sensor.buienradar_precipitation_forecast_average
      - binary_sensor.rain_alarm
      - light.signaallamp
      - input_select.signaallamp_scene
      - scene.signaal_regenalarm
      - scene.signaal_vertraging_ns
      - scene.signaal_uit
      - input_boolean.signaallamp_enabled
      - input_number.buienradar_precipitation_forecast_average

  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - switch.nodeid_7_switch
          - sensor.nodeid_7_power
          - sensor.nodeid_7_power_4
          - sensor.nodeid_7_power_8
          - sensor.nodeid_7_water

      - type: custom:mini-graph-card
        entities: 
          - entity: sensor.nodeid_7_power_4
        hours_to_show: 1
        points_per_hour: 60
        name: Vermogen Node 7 (laatste uur)
        hour24: true
        show:
          labels: false
          points: false
