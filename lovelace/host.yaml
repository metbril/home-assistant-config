title: Host
path: host
icon: 'mdi:server'

badges:
  - binary_sensor.hassio_update_available
  - binary_sensor.db_large
  - binary_sensor.cpu_high
  - binary_sensor.cpu_hot

cards:
  - entities:
      - entity: sensor.memory_use_percent
        name: Geheugen
      - entity: sensor.processor_use
        name: Processor
      - entity: sensor.disk_use_percent
        name: Opslag
      - entity: sensor.cpu_temperature
    title: Systeemperformance
    type: glance

  - entities:
      - entity: binary_sensor.db_large
      - entity: sensor.disk_use_percent
      - entity: sensor.disk_free
      - entity: sensor.home_assistant_v2_db
      - entity: alert.db_large
      - entity: script.purge_database
    show_header_toggle: false
    title: Systeemopslag
    type: entities

  - type: entities
    title: Systeemsoftware
    entities:
      - entity: binary_sensor.hassio_update_available
      - entity: sensor.hassio_version_installed
      - entity: sensor.hassio_version_stable
      - entity: sensor.hacs
      - entity: automation.hassio_update_available_notification
    show_header_toggle: false

  - entities:
      - entity: sensor.last_boot
      - entity: sensor.ha_uptime
    type: entities

  - entities:
      - entity: sensor.pi_hole_ads_blocked_today
      - entity: sensor.pi_hole_dns_queries_today
      - entity: sensor.pi_hole_ads_percentage_blocked_today
    show_header_toggle: false
    title: pi Hole
    type: entities

  - type: custom:mini-graph-card
    entities: 
      - entity: sensor.pi_hole_ads_blocked_today
      - entity: sensor.pi_hole_dns_queries_today
        y_axis: secondary
    points_per_hour: 1

  - entities:
      - entity: sensor.ssl_certificate_expiry
      - entity: sensor.cert_pem_last_updated
        icon: 'mdi:calendar-clock'
      - entity: sensor.myip
    show_header_toggle: false
    title: WAN
    type: entities

  - type: entities
    entities:
      - sensor.pontius_battery_level
      - sensor.robertipad_battery_level
      - sensor.iphone_van_robert_werk_battery_level
    title: Batterijen

  - type: entities
    entities:
      - automation.daily_full_backup
      - automation.daily_dropbox_sync
    title: Backup
