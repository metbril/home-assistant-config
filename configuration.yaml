homeassistant:

  # allowlist_external_dirs cannot be used in a package:
  # https://community.home-assistant.io/t/file-size-custom-component/40308/34
  allowlist_external_dirs:
    - !secret allowlist_dir_config
    - !secret allowlist_dir_ssl

  # Customize individual entities
  customize: !include customizations/entities/customize.yaml

  # Customize entities by pattern
  customize_glob: !include customizations/entities/customize_globs.yaml

  packages: !include_dir_named packages

# UI editor files
automation: !include automations.yaml
automation split: !include_dir_merge_list automations
scene: !include scenes.yaml
scene split: !include_dir_merge_list scenes
script: !include scripts.yaml
script split: !include_dir_merge_named scripts

# ---- integrations in alphabetical order ----

air_quality: !include_dir_merge_list entities/air_quality

binary_sensor: !include_dir_merge_list entities/binary_sensor

calendar: !include_dir_merge_list entities/calendar

default_config:

# The themes folder is in the root of the config folder, so HACS can install
# themes there.
frontend:
  themes: !include_dir_merge_named themes

group: !include_dir_merge_named entities/group

http: !include integrations/http.yaml
logger: !include integrations/logger.yaml
notify: !include integrations/notify.yaml
proximity: !include integrations/proximity.yaml
recorder: !include integrations/recorder.yaml
tts: !include integrations/tts.yaml
weather: !include integrations/weather.yaml

# Enable advanced notifications like actionable notifications and categories.
# https://companion.home-assistant.io/docs/getting_started/
# Note: the documentation is 'tegenstrijdig' in this. It's unclear if it is
# required or not.
ios:

input_datetime: !include_dir_merge_named entities/input_datetime

multiscrape: !include_dir_merge_list entities/multiscrape

rest_command: !include_dir_named entities/rest_command

sensor: !include_dir_merge_list entities/sensor

template: !include_dir_merge_list entities/template

# WOL is needed for (switching on) WebOS TV
wake_on_lan:
