homeassistant:
  customize: !include customize.yaml
  packages: !include_dir_named packages
  whitelist_external_dirs:
    - !secret whitelist_dir_config
    - !secret whitelist_dir_ssl
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
        - ::1
        - 192.168.1.0/24
        - fd00::/8

##############################
## Includes for UI integration
##############################

automation: !include automations.yaml
scene: !include scenes.yaml
group: !include groups.yaml
script: !include scripts.yaml

##############################
## Other includes
##############################

frontend:
  themes: !include_dir_merge_named themes

##############################
## Integrations
##############################

config:

discovery:

hassio:

history:

http:
  ip_ban_enabled: yes
  login_attempts_threshold: 10
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.33.0/24
    - 127.0.0.1
    - ::1

ios:

logbook:

lovelace:
  mode: storage

map:

mobile_app:

notify:
  - name: pushover
    platform: pushover
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key

  - name: robert
    platform: group
    services:
      - service: mobile_app_pontius
      - service: mobile_app_patricius
      - service: mobile_app_magnus

  - name: admin
    platform: group
    services:
      - service: pushover
      - service: mobile_app_pontius

  - name: all
    platform: group
    services:
      - service: admin
      - service: robert
      - service: living_tv

recorder:
  auto_purge: true # default = true
  purge_keep_days: 1
  exclude:
    entities:
      - sensor.date
      - sensor.time
      - sensor.ha_uptime

system_health:

## WOL needed for WebOS TV
wake_on_lan:
