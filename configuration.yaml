homeassistant:
  name: HIERO
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  time_zone: Europe/Amsterdam
  packages: !include_dir_named packages
  whitelist_external_dirs:
    - !secret whitelist_dir_config
    - !secret whitelist_dir_ssl
    # - /backup # for folder watcher (not working yet)
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
        - ::1
        - 192.168.1.0/24
        - fd00::/8

  customize: !include customize.yaml

##############################
## Integrations
##############################
config:
discovery:
frontend:
hassio:
http:
  ip_ban_enabled: yes
  login_attempts_threshold: 10
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1
ios:
lovelace:
  mode: yaml
map:
person:
pi_hole:
  host: 'localhost:4865' # default: 'pi.hole'
  ssl: false # default: false
  verify_ssl: false # default: false
rfxtrx:
  device: !secret rfxtrx_device
  debug: no
system_health:
zwave:
  usb_path: !secret zwave_usb_path
  device_config: !include zwave_device_config.yaml
  network_key: !secret zwave_network_key

##############################
## Included entities
##############################
automation: !include automations.yaml
automation old: !include_dir_merge_list include/automations
binary_sensor: !include_dir_merge_list include/binary_senso rs
group: !include groups.yaml
sensor: !include_dir_merge_list include/sensors
switch: !include_dir_merge_list include/switches
