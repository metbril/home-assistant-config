homeassistant:
  name: Start
  latitude: !secret home_lat
  longitude: !secret home_lon
  elevation: !secret home_ele
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include include/customize.yaml

http: !include include/http.yaml
group: !include include/group.yaml
config:
updater:
frontend:
discovery:
conversation:

history:
logbook:
recorder: !include include/recorder.yaml

logger:
  default: warn
  logs:
    homeassistant.components.rfxtrx: debug
    homeassistant.components.switch.rfxtrx: debug
    homeassistant.components.light.rfxtrx: debug
    homeassistant.components.sensor.rfxtrx: debug

sun:

media_player:
  - platform: sonos
    hosts: !secret sonos_ip

### INDIVIDUAL FILES
alert: !include include/alert.yaml
binary_sensor: !include include/binary_sensor.yaml
device_tracker: !include include/device_tracker.yaml
light: !include include/light.yaml
notify: !include include/notify.yaml
rfxtrx: !include include/rfxtrx.yaml
sensor: !include_dir_merge_list sensor
shell_command: !include include/shell_command.yaml
switch: !include include/switch.yaml
tts: !include include/tts.yaml

### MERGED FILES
automation: !include_dir_merge_list include/automation/
scene: !include_dir_merge_list include/scene
script: !include_dir_merge_named include/script/
