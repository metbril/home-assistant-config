homeassistant:
  name: Start
  latitude: !secret home_lat
  longitude: !secret home_lon
  elevation: !secret home_ele
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include configuration/customize.yaml

http: !include configuration/http.yaml
group: !include configuration/group.yaml
config:
updater:
frontend:
discovery:
conversation:

history:
logbook:
recorder: !include configuration/recorder.yaml

logger:
  default: warn
  logs:
    homeassistant.components.rfxtrx: debug
    homeassistant.components.switch.rfxtrx: debug
    homeassistant.components.light.rfxtrx: debug
    homeassistant.components.sensor.rfxtrx: debug

sun:

### INDIVIDUAL FILES
alert: !include configuration/alert.yaml
binary_sensor: !include configuration/binary_sensor.yaml
device_tracker: !include configuration/device_tracker.yaml
light: !include configuration/light.yaml
notify: !include configuration/notify.yaml
rfxtrx: !include configuration/rfxtrx.yaml
sensor: !include configuration/sensor.yaml
shell_command: !include configuration/shell_command.yaml
switch: !include configuration/switch.yaml
tts: !include configuration/tts.yaml

### MERGED FILES
automation: !include_dir_merge_list configuration/automation/
scene: !include_dir_merge_list configuration/scene
script: !include_dir_merge_named configuration/script/
