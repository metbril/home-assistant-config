homeassistant:
  name: Start
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include include/customize.yaml
  packages: !include_dir_named packages
  whitelist_external_dirs:
    - !secret whitelist_dir_config

http:
  api_password: !secret http_password
  ip_ban_enabled: yes
  login_attempts_threshold: 3
  # base_url: !secret http_base_url
  # ssl_certificate: /ssl/fullchain.pem
  # ssl_key: /ssl/privkey.pem
  use_x_forwarded_for: true # default: false, use for proxied setup

config:
updater:
frontend:
discovery:
conversation:
map:

recorder: !include include/recorder.yaml
history:
logbook:

logger:
  default: warn
  # logs:
  #   homeassistant.components.rfxtrx: debug

tts:
  - platform: google
    language: 'nl'

zwave:
  usb_path: /dev/ttyACM0
  device_config: !include include/zwave_device_config.yaml

##########################################################
## Reloadable without restart
##########################################################

group: !include include/group.yaml
automation: !include include/automation.yaml
script: !include include/script.yaml

##########################################################
## TODO: move these to packages
##########################################################

light: !include include/light.yaml
media_player: !include include/media_player.yaml
sensor: !include include/sensor.yaml
