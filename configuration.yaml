homeassistant:
  name: HIERO
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  time_zone: Europe/Amsterdam
  packages: !include_dir_named packages
  whitelist_external_dirs:
    - !secret whitelist_dir_config
    - !secret whitelist_dir_ssl
  auth_providers:
    - type: homeassistant
    - type: legacy_api_password # still required for iOS app
      api_password: !secret http_password # required since 0.90
  customize: !include customize.yaml

# discovery:
system_health:

# UI elements

frontend:
config:
map:
# conversation:

panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: http://hassio.local:3218

http:
  # api_password: !secret http_password # deprecated as of 0.90
  ip_ban_enabled: yes
  login_attempts_threshold: 3
  # base_url: !secret http_base_url
  # ssl_certificate: /ssl/fullchain.pem
  # ssl_key: /ssl/privkey.pem
  use_x_forwarded_for: true # default: false, use for proxied setup
  trusted_proxies: # required since 0.73
    - 127.0.0.1
    - ::1
  trusted_networks:
    - 127.0.0.1
    - ::1
    - 192.168.1.0/24
    - fd00::/8

recorder: !include include/recorder.yaml
history: !include include/history.yaml
logbook: !include include/logbook.yaml

##########
## Bridges and hubs
##########

rfxtrx:
  device: !secret rfxtrx_device
  debug: no

zwave:
  usb_path: !secret zwave_usb_path
  device_config: !include zwave_device_config.yaml
  network_key: !secret zwave_network_key

hue:
  bridges:
    - host: !secret hue_host

# tts:
#   - platform: google

# Home Assistant Cloud
# cloud:

# enable ios app
ios:

# show hass.io panel
hassio:

# enable sending wake on lan packets from HA
wake_on_lan:

