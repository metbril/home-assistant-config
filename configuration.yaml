homeassistant:
  name: HIERO
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include customize.yaml
  packages: !include_dir_named packages
  whitelist_external_dirs:
    - !secret whitelist_dir_config

# discovery:

# UI elements

frontend:
config:
map:
# conversation:

http:
  api_password: !secret http_password
  ip_ban_enabled: yes
  login_attempts_threshold: 3
  # base_url: !secret http_base_url
  # ssl_certificate: /ssl/fullchain.pem
  # ssl_key: /ssl/privkey.pem
  use_x_forwarded_for: true # default: false, use for proxied setup

# not needed with hassio

# updater:
  # include_used_components: true

history:
logbook:

logger:
  default: warn
  # logs:
  #   homeassistant.components.rfxtrx: debug

# Track the sun
sun:

##########
## Bridges and hubs
##########

rfxtrx:
  device: !secret rfxtrx_device
  debug: no

# zwave:
#   usb_path: !secret zwave_usb_path
#   device_config: !include include/zwave_device_config.yaml

hue:
  bridges:
    - host: !secret hue_host

# tts:
#   - platform: google

# Home Assistant Cloud
# cloud:

# enable ios app
ios:

# show hass.io panel
hassio:

group: !include groups.yaml
script: !include scripts.yaml

# fixed name and path required for use with automation editor
automation: !include automations.yaml
