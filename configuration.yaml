homeassistant:
  name: Start
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include_dir_merge_named include/customize

http:
  api_password: !secret http_password
  ip_ban_enabled: yes
  login_attempts_threshold: 3

config:
updater:
frontend:
discovery:
conversation:
map:

history:
logbook:

logger:
  default: warn
  # logs:
    # homeassistant.components.rfxtrx: debug

sun:

rfxtrx:
  device: /dev/ttyRFXCOM
  debug: yes

tts:
  - platform: google
    language: 'nl'

### MERGE NAMED
alert: !include_dir_merge_named include/alert
group: !include_dir_merge_named include/group
script: !include_dir_merge_named include/script
shell_command: !include_dir_merge_named include/shell_command

### MERGE LIST
automation: !include_dir_merge_list include/automation
binary_sensor: !include_dir_merge_list include/binary_sensor
device_tracker: !include_dir_merge_list include/device_tracker
light: !include_dir_merge_list include/light
media_player: !include_dir_merge_list include/media_player
notify: !include_dir_merge_list include/notify
scene: !include_dir_merge_list include/scene
sensor: !include_dir_merge_list include/sensor
switch: !include_dir_merge_list include/switch

### INDIVIDUAL FILES
recorder: !include include/recorder.yaml
