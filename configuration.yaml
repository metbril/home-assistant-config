homeassistant:
  name: Start
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include customize.yaml
  packages: !include_dir_named packages
  whitelist_external_dirs:
    - /config


http:
  api_password: !secret http_password
  ip_ban_enabled: yes
  login_attempts_threshold: 3
  base_url: !secret http_base_url
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

config:
updater:
frontend:
discovery:
conversation:
map:

history:
logbook:

logger:
  default: warn
  # logs:
  #   homeassistant.components.rfxtrx: debug

tts:
  - platform: google
    language: 'nl'

##########################################################
## Reloadable without restart
##########################################################

group: !include group.yaml
automation: !include automation.yaml
script: !include script.yaml

## TODO: move these to packages

light: !include include/light.yaml
media_player: !include include/media_player.yaml
recorder: !include include/recorder.yaml
sensor: !include include/sensor.yaml
