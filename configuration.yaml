homeassistant:
  name: HIERO
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  time_zone: Europe/Amsterdam
  packages: !include_dir_named packages
  whitelist_external_dirs:
    - !secret whitelist_dir_config
    - !secret whitelist_dir_ssl
    # - /backup # for folder watcher (not working yet)
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
        - ::1
        - 192.168.1.0/24
        - fd00::/8

  customize: !include customize.yaml

lovelace:
  mode: yaml

discovery:

system_health:

# UI elements

frontend:
config:
map:
# conversation:

http:
  server_port: 8123
  # base_url: !secret http_base_url
  ip_ban_enabled: yes
  login_attempts_threshold: 10
  use_x_forwarded_for: true # default: false, use for proxied setup
  trusted_proxies: # required since 0.73
    - 127.0.0.1
    - ::1

# Combine automation editor and manual automations
automation: !include automations.yaml
automation old: !include_dir_merge_list include/automations

binary_sensor: !include_dir_merge_list include/binary_sensors
sensor: !include_dir_merge_list include/sensors
switch: !include_dir_merge_list include/switches
group: !include groups.yaml

##########
## Bridges and hubs
##########

rfxtrx:
  device: !secret rfxtrx_device
  debug: no

zwave:
  usb_path: !secret zwave_usb_path
  device_config: !include zwave_device_config.yaml
  network_key: !secret zwave_network_key

# tts:
#   - platform: google

# Home Assistant Cloud
# cloud:

# enable ios app
ios:

# show hass.io panel
hassio:

###############################################################################
## Person
## https://www.home-assistant.io/components/person
