---
homeassistant:

  # allowlist_external_dirs cannot be used in a package:
  # https://community.home-assistant.io/t/file-size-custom-component/40308/34?u=metbril
  allowlist_external_dirs:
    - !secret allowlist_dir_config
    - !secret allowlist_dir_ssl

  packages: !include_dir_named integrations
