title: HIERO

resources:
  - url: /local/community/vertical-stack-in-card/vertical-stack-in-card.js
    type: module
  - url: /local/community/bignumber-card/bignumber-card.js
    type: module
  - url: /local/community/mini-graph-card/mini-graph-card-bundle.js
    type: module

views:
  - title: Start
    path: start
    icon: 'mdi:rocket'
    badges:
      - entity: binary_sensor.occupancy
      - person.king
      - person.queen
      - person.bishop
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - entity: sensor.time
            type: 'custom:bignumber-card'
          - entity: sensor.date
            type: 'custom:bignumber-card'
            scale: '20px'
      - type: weather-forecast
        entity: weather.dark_sky
        name: Thuis
      - type: light
        entity: light.living

  - title: Huis
    path: huis
    icon: 'mdi:home'

    badges:
      - entity: binary_sensor.occupancy

    cards:
      - type: entities
        entities:
          - entity: light.living
          - entity: media_player.woonkamer
          - entity: media_player.living_tv
        title: Woonkamer
        show_header_toggle: false

      # - type: entities
      #   entities:
      #     # - entity: binary_sensor.motion_garage
      #     - entity: switch.garage_door_switch
      #   title: Garage
      #   show_header_toggle: false

      - type: entities
        entities:
          - entity: media_player.studeerkamer
        title: Studeerkamer
        show_header_toggle: false

  - title: Woonkamer
    path: woonkamer
    icon: 'mdi:sofa'

    cards:

      - type: horizontal-stack
        cards:

          - type: light
            entity: light.living_dusk
            name: Schemer

          - type: light
            entity: light.living

          - type: light
            entity: light.leeslamp

      - type: horizontal-stack
        cards:

          - type: entity-button
            entity: light.hoge_kast

          - type: entity-button
            entity: light.bank

          - type: entity-button
            entity: light.leeslamp

      - type: horizontal-stack
        cards:

          - type: entity-button
            entity: light.turbinelamp

          - type: entity-button
            entity: light.willner

          - type: entity-button
            entity: light.bollamp

      - type: media-control
        entity: media_player.woonkamer

      - type: media-control
        entity: media_player.living_tv

  - title: Verlichting
    path: lighthing
    icon: 'mdi:lightbulb'

    cards:

      - type: horizontal-stack
        cards:

          - type: light
            entity: light.living_dusk
            name: Schemer

          - type: light
            entity: light.leeslamp

          - type: light
            entity: light.living

      - type: entities
        entities:
          - entity: light.hoge_kast
          - entity: light.bank
          - entity: light.turbinelamp
          - entity: light.willner
          - entity: light.bollamp
          - entity: light.leeslamp
          - entity: light.signaallamp
        title: Woonkamer
        show_header_toggle: true

      - type: entities
        entities:
          - light.experiment
        title: Studeerkamer
        show_header_toggle: true

      - type: entities
        entities:
          - entity: light.living
          - entity: light.living_dusk
          - entity: light.woonkamer
          - entity: light.leeshoek
          - entity: light.ergens
          - light.lab
        title: Lichtgroepen
        show_header_toggle: true

  - title: Media
    path: media
    icon: 'mdi:play-pause'

    cards:
      - type: entities
        entities:
          - entity: media_player.woonkamer
          - entity: media_player.living_tv
        title: Woonkamer
        show_header_toggle: false

      - type: entities
        entities:
          - entity: media_player.studeerkamer
        title: Studeerkamer
        show_header_toggle: false

      - type: media-control
        entity: media_player.woonkamer

      - type: media-control
        entity: media_player.living_tv

      - type: media-control
        entity: media_player.studeerkamer

  - title: Aanwezigheid
    path: aanwezigheid
    icon: 'mdi:account'

    badges:
      - person.king
      - person.queen
      - person.bishop
      - binary_sensor.occupancy

    cards:
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: input_boolean.occupancy_home
          - type: entity-button
            entity: input_boolean.occupancy_away
          - type: entity-button
            entity: input_boolean.occupancy_asleep
          - type: entity-button
            entity: input_boolean.occupancy_guests
          - type: entity-button
            entity: input_boolean.occupancy_vacation

      - type: glance
        entities:
          - entity: person.king
            name: Robert
          - entity: device_tracker.robert_phone_app
            name: App
          - entity: device_tracker.robert_phone_owntracks
            name: OwnTracks
          - entity: device_tracker.robert_phone_wifi
            name: Wifi

      - type: entities
        entities:
          - entity: sensor.robert_phone_geocoded_location
            name: Adres

      - type: map
        entities:
          - person.king
        title: Waar is Robert nu?
        aspect_ratio: 1x1
        default_zoom: 14

      - type: entities
        entities:
          - sensor.robert_phone_battery_level
          - sensor.robert_phone_battery_state          
          - sensor.robert_phone_last_update_trigger  
          - sensor.robert_phone_connection_type      
          - sensor.robert_phone_ssid
          - sensor.robert_phone_bssid                  
          - sensor.robert_phone_sim_1                  
        title: Telefoon van Robert
        show_header_toggle: false

  - title: Weer
    path: weer
    icon: 'mdi:weather-partly-cloudy'

    badges:
      - binary_sensor.meteoalarm
      - binary_sensor.rain_alarm
      - binary_sensor.car_wash

    cards:

      - type: weather-forecast
        entity: weather.dark_sky
        name: Thuis

      - type: picture-entity
        entity: camera.buienradar
        show_state: false
        show_name: false

      - type: entities
        entities:
          - entity: sensor.buienradar_precipitation_forecast_average
          - entity: sensor.buienradar_precipitation_forecast_total

      - type: sensor
        entity: sensor.buienradar_precipitation_forecast_average
        graph: line
        detail: 2
        hours_to_show: 6

      - type: weather-forecast
        entity: weather.dark_sky
        name: Dark Sky

      - type: weather-forecast
        entity: weather.home_2
        name: Met.no

      - type: weather-forecast
        entity: weather.buienradar

      - type: entities
        entities:
          - sensor.buienradar_barometer
          - sensor.buienradar_irradiance
          - sensor.buienradar_precipitation_forecast_average
          - sensor.buienradar_precipitation_forecast_total
          - sensor.buienradar_rain_last_24h
          - sensor.buienradar_rain_last_hour
          - sensor.dark_sky_alerts
          - sensor.dark_sky_apparent_temperature
          - sensor.dark_sky_cloud_coverage
          - sensor.dark_sky_daily_summary
          - sensor.dark_sky_hourly_summary
          - sensor.dark_sky_humidity
          - sensor.dark_sky_ozone
          - sensor.dark_sky_precip
          - sensor.dark_sky_precip_intensity
          - sensor.dark_sky_precip_probability
          - sensor.dark_sky_pressure
          - sensor.dark_sky_temperature
          - sensor.dark_sky_uv_index
          - sensor.dark_sky_visibility
          - sensor.dark_sky_wind_bearing
          - sensor.dark_sky_wind_gust
          - sensor.dark_sky_wind_speed

  - title: Gezondheid
    path: gezondheid
    icon: 'mdi:hospital-box-outline'
    badges:
      - binary_sensor.protection_window
    cards:

      - type: entities
        entities:
          # luftdaten
          - sensor.luftdaten_19822_p1
          - sensor.luftdaten_19822_p2
          # opensensemap
          - sensor.pompenburg_rotterdam_p1
          - sensor.pompenburg_rotterdam_p2
          # airvisual
          - sensor.chinese_air_quality_index
          - sensor.chinese_air_pollution_level
          - sensor.chinese_main_pollutant
          # airly
        title: Luchtkwaliteit
        show_header_toggle: false

      - type: glance
        entities:
          ## openUV
          - entity: sensor.skin_type_1_safe_exposure_time
            name: Huidtype 1
          - entity: sensor.skin_type_2_safe_exposure_time
            name: Huidtype 2
          - entity: sensor.skin_type_3_safe_exposure_time
            name: Huidtype 3
          - entity: sensor.skin_type_4_safe_exposure_time
            name: Huidtype 4
          - entity: sensor.skin_type_5_safe_exposure_time
            name: Huidtype 5
          - entity: sensor.skin_type_6_safe_exposure_time
            name: Huidtype 6
        title: Zonnebrand
        columns: 6

      - type: entities
        entities:
          ## openUV
          - sensor.current_uv_index
          - sensor.dark_sky_uv_index
          - sensor.max_uv_index
          - sensor.current_uv_level
          - sensor.current_ozone_level
          - sensor.dark_sky_ozone
          - sensor.dark_sky_cloud_coverage
        title: Zonnekracht
        show_header_toggle: false

  - title: Informatie
    path: info
    icon: 'mdi:information'

    cards:
      - type: entities
        entities:
          - sensor.p2000_brandweer
        
      - entities:
          - entity: automation.log_level
          - entity: input_select.log_level
            icon: 'mdi:home'
        type: entities

  - title: Mobility
    path: mobility
    icon: 'mdi:car'

    badges:
      - binary_sensor.rain_alarm
      - binary_sensor.car_wash

    cards:

      - type: entity-filter
        entities:
          - entity: binary_sensor.rain_alarm
            state_filter:
              - "on"
          - entity: sensor.dark_sky_temperature
            state_filter:
              - value: 4.0
                operator: "<="
        show_empty: false
        card:
          type: entities
          title: Waarschuwingen
          show_header_toggle: False

      - type: entity-filter
        entities:
          - sensor.niro_recall
          - sensor.aygo_recall
        state_filter:
          - operator: ">"
            value: '0.1'
        show_empty: false
        card:
          type: glance
          title: Recalls

      - type: entities
        entities:
          - sensor.niro_expdate
          - binary_sensor.niro_insured
          - sensor.niro_recall
        show_header_toggle: False
        title: Kia Niro

      - type: entities
        entities:
          - sensor.aygo_expdate
          - binary_sensor.aygo_insured
          - sensor.aygo_recall
        show_header_toggle: False
        title: Toyota Aygo

      - type: vertical-stack
        cards:

          - type: entities
            entities:
              - entity: sensor.euro95_tinq_bermweg
                name: Tinq Bermweg
              - entity: sensor.euro95_dijktank_kanaalweg
                name: Dijktank Kanaalweg
              - entity: sensor.euro95_lukoil_schermerhoek
                name: Lukoil Schermerhoek
              - entity: sensor.euro95_shell_nieuwerkerk
                name: Shell Nieuwerkerk
              - entity: sensor.euro95_advies
                name: Adviesprijs
            title: Euro 95
            show_header_toggle: False

  - title: Calendar
    path: calendar
    icon: 'mdi:calendar'

    badges:
      - sensor.easter_countdown
      - sensor.king_s_day_countdown
      - sensor.mother_s_day_countdown
      - sensor.father_s_day_countdown
      - sensor.sinterklaas_countdown
      - sensor.christmas_countdown

    cards:
      - type: glance
        entities:
          - entity: binary_sensor.workday
          - entity: sun.sun
        
      - type: entities
        entities:
          - entity: sensor.date
          - entity: sensor.time
          - sensor.holiday
          - sensor.flag

  - title: Lab
    path: lab
    icon: 'mdi:microscope'

    cards:

      - type: entities
        entities:
          - sensor.buienradar_precipitation_forecast_average
          - binary_sensor.rain_alarm
          - light.signaallamp
          - input_select.signaallamp_scene
          - scene.signaal_regenalarm
          - scene.signaal_vertraging_ns
          - scene.signaal_uit
          - input_boolean.signaallamp_enabled
        title: Signaallamp
        show_header_toggle: false
