################################################
## Package / Groups / Rooms
################################################

homeassistant:
  customize:

    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'rooms'

    ################################################
    ## Group
    ################################################

    group.rooms_view:
      <<: *customize
      friendly_name: Ruimtes
      icon: mdi:floor-plan

    group.living_view:
      <<: *customize
      friendly_name: Woonkamer
      icon: mdi:sofa

    group.garage_view:
      <<: *customize
      friendly_name: Garage
      icon: mdi:garage

    ## Begane grond

    group.downstairs:
      <<: *customize
      friendly_name: Begane grond
      icon: mdi:numeric-0-box-outline

    group.living:
      <<: *customize
      friendly_name: Woonkamer
      icon: mdi:sofa

    group.kitchen:
      <<: *customize
      friendly_name: Keuken
      icon: mdi:stove

    group.toilet_gf:
      <<: *customize
      friendly_name: Toilet (BG)
      icon: mdi:toilet

    group.entry:
      <<: *customize
      friendly_name: Entree
      icon: mdi:door

    group.hall:
      <<: *customize
      friendly_name: Hal
      icon: mdi:stairs

    ## Slaapverdieping

    group.upstairs:
      <<: *customize
      friendly_name: Slaapverdieping
      icon: mdi:numeric-1-box-outline

    group.master_bedroom:
      <<: *customize
      friendly_name: Ouderslaapkamer
      icon: mdi:bed-empty

    group.kidsroom:
      <<: *customize
      friendly_name: Kinderslaapkamer
      icon: mdi:bed-empty

    group.clothingroom:
      <<: *customize
      friendly_name: Kledingkamer
      icon: mdi:hanger

    group.bathroom:
      <<: *customize
      friendly_name: Badkamer
      icon: mdi:shower

    group.toilet_ff:
      <<: *customize
      friendly_name: Toilet (1e)
      icon: mdi:toilet

    ## Zolder

    group.loft:
      <<: *customize
      friendly_name: Zolder
      icon: mdi:numeric-2-box-outline

