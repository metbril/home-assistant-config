sensor:
  - platform: here_travel_time
    name: Home To Work King By Bike
    app_id: !secret here_app_id
    app_code: !secret here_app_code
    origin_entity_id: zone.home
    destination_entity_id: zone.work_king
    mode: bicycle
    route_mode: fastest
    traffic_mode: false
    unit_system: metric
    scan_interval: 3600 # 1 hour