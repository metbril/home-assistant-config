input_select:
  frontend_theme:
    name: Frontend Theme
    options:
      - default
      - solarized
      - solarized-dark
      - solarized-light
      - darkred
      - darkcyan
      - material-dark-green
      - midnight
    initial: default
    icon: mdi:theme-light-dark

group:
  frontend_settings:
    name: Frontend Settings
    entities:
      - input_select.frontend_theme

automation:
  - alias: Theme
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: input_select.frontend_theme
    action:
      - service: frontend.set_theme
        data_template:
          name: "{{ states.input_select.frontend_theme.state }}"
