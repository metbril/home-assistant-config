alias: Werk Niet Storen
description: >
  Show do not disturb when working from home and busy.

id: e2ec598a-f7ac-48bc-b4db-173944e94bbe
mode: single

trigger:
  - platform: state
    entity_id: sensor.teams_status_robert

condition:
  - condition: and
    conditions:
      - condition: state
        entity_id: person.robert
        state: home
      - condition: or
        conditions:
          - condition: state
            entity_id: sensor.teams_status_robert
            state: Bezet
          - condition: state
            entity_id: sensor.teams_status_robert
            state: Niet storen

action:
  - scene: scene.werk_niet_storen
