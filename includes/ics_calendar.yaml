---
# Uses custom component ICS Calendar:
# https://github.com/franc6/ics_calendar
#
calendars:
  - name: "Feestdagen"
    url: !secret webcal_guru_feestdagen
    days: 2
    include_all_day: true
    download_interval: 60 ## minutes

  - name: "Vlagdagen"
    url: !secret webcal_guru_vlagdagen
    days: 2
    include_all_day: true
    download_interval: 60 ## minutes
