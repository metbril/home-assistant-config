---
# Proximity
# https://www.home-assistant.io/integrations/proximity
#

home:
  devices:
    - person.robert
    - person.monique
    - person.bjorn
  tolerance: 50

parents_from_home:
  zone: home
  devices:
    - person.robert
    - person.monique
  tolerance: 50

robert_from_home:
  zone: home
  devices:
    - device_tracker.iphone_robert_app
  unit_of_measurement: m

robert_from_work:
  zone: work_robert
  devices:
    - device_tracker.iphone_robert_app
  unit_of_measurement: km
