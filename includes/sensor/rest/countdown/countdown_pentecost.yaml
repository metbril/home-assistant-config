---
## Wolfram Alpha queries for days until some holidays
## https://products.wolframalpha.com/short-answers-api/documentation/
## Save on API calls:
## Every 12 hours = 43200 seconds
## Every 4 hours = 14400 seconds
##
- platform: rest
  name: Pentecost Countdown
  # unique_id: 5ebacd85-cbd6-4bc2-8a14-809b6e39813d
  unit_of_measurement: d
  icon: mdi:progress-clock
  # device_class: duration  ## shows as hours in UI
  state_class: measurement
  scan_interval: 14400
  resource: !secret wolframalpha_api_pentecost
  value_template: "{{ (value|replace(' days', '')) | int }}"
