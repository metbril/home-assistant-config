- id: '1662548148472'
  alias: Energy > Post Gas Consumption to MinderGas.nl
  description: >-
    Post gas consumption to mindergas.nl daily at 00:15.
    The gas meter reading is updated once every hour, within the first 10 
    minutes after the full hour. 
    Posting as soon as possible after that, with a safe margin.
  trigger:
    - platform: time
      at: 00:15:00
  condition:
    - condition: numeric_state
      entity_id: sensor.gas_consumption
      above: '0'
    - condition: not
      conditions:
        - condition: state
          entity_id: sensor.yesterday
          state: unavailable
  action:
    - service: script.mindergas
      data:
        date: '{{ states(''sensor.yesterday'') }}'
        reading: '{{ states(''sensor.gas_consumption'') }}'
    - service: script.toot_engine
      data:
        who: mastodon
        message: >-
          ğŸ”¥ Ik heb het dagelijkse gasverbruik van gisteren doorgestuurd
          naar Mindergas. #gas #energie #besparen

          https://mindergas.nl/'
  mode: single
