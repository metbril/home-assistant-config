health:
  name: Gezondheid
  entities:
    - sensor.waqi_rotterdam
    - sensor.waqi_rotterdam_impact
    - sensor.dark_sky_ozone
weather:
  name: Weerbericht
  entities:
    - sensor.dark_sky_summary
    - sensor.dark_sky_icon
    - sensor.dark_sky_temperature
    - sensor.dark_sky_apparent_temperature
    - sensor.dark_sky_dew_point
    - sensor.dark_sky_humidity
    - sensor.dark_sky_pressure
    - sensor.dark_sky_visibility
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_wind_speed
    - sensor.dark_sky_wind_bearing
    - sensor.dark_sky_precip_type
    - sensor.dark_sky_precip
    - sensor.dark_sky_precip_intensity
    - sensor.dark_sky_precip_probability
family:
  name: Familie
  entities:
    - device_tracker.robert_iphone
    - device_tracker.monique_iphone
    - device_tracker.bjorn_iphone
automation:
  name: Automatisering
  entities:
    - automation.download_laag
    - automation.update_available_notification
pws:
  name: Weerstation
  entities:
    - sensor.pws_th_temperature
    - sensor.pws_th_humidity
    - sensor.pws_rain_rain_rate
    - sensor.pws_wind_wind_direction
garage:
  name: Garage
  entities:
    - binary_sensor.motion_garage
    - switch.power_garage_door
living_lights:
  name: Verlichting Woonkamer
  entities:
    ## clockwise from the door
    - light.hoge_kast
    - light.bank
    - light.living_desk
    - light.tv_meubel

### VIEWS ###

presence_view:
  name: Presence
  view: yes
  icon: mdi:account
  entities:
    - group.family
    - group.person_robert
    - group.vacation
living_view:
  name: Woonkamer
  view: yes
  icon: mdi:sofa
  entities:
    - media_player.woonkamer
    - group.living_lights
    - group.dusk_living_lights
    - media_player.apple_tv_van_bregt
    - remote.apple_tv_van_bregt
garage_view:
  name: Garage
  view: yes
  icon: mdi:garage
  entities:
    - group.garage
view_automation:
  name: Automatisering
  view: yes
  icon: mdi:auto-fix
  entities:
    - group.automation
    - group.alert
