- platform: template
  sensors:
    cpu_high:
      value_template: '{{ states.sensor.cpu_use.state | float > 50 }}'
      friendly_name: 'CPU hoog'
- platform: template
  sensors:
    cpu_hot:
      value_template: '{{ states.sensor.cpu_temperature.state | float > 60 }}'
      friendly_name: 'CPU heet'
